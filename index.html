<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --accent: #0A84FF;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { margin-bottom: 28px; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { 
            color: var(--text-secondary); 
            font-size: 16px; 
            margin-top: 6px; 
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        /* ДЛИННЫЕ КАРТОЧКИ */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .photo-card {
            position: relative;
            height: 260px;
            border-radius: 24px;
            overflow: hidden;
            background: var(--card-bg);
            border: 0.5px solid var(--border);
            transition: transform 0.1s ease;
        }

        .photo-card:active { transform: scale(0.97); }

        .photo-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.75;
        }

        .photo-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.95) 100%);
        }

        .card-content {
            position: absolute;
            bottom: 20px; left: 16px; right: 16px;
            z-index: 2;
        }

        .card-title { font-size: 20px; font-weight: 700; margin: 0; }
        .card-desc { font-size: 13px; color: rgba(255,255,255,0.5); margin-top: 4px; line-height: 1.2; }

        /* КНОПКИ С КЕВРОНОМ */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wide-btn {
            background: var(--card-bg);
            border-radius: 20px;
            height: 76px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            text-decoration: none;
            border: 0.5px solid var(--border);
            transition: background 0.2s;
            justify-content: space-between;
        }

        .wide-btn:active { background: #2C2C2E; }

        .btn-left-part {
            display: flex;
            align-items: center;
        }

        .btn-icon-box {
            width: 44px; height: 44px;
            border-radius: 12px;
            overflow: hidden;
            margin-right: 16px;
            border: 0.5px solid var(--border);
        }

        .btn-icon-box img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .btn-body { display: flex; flex-direction: column; }
        .btn-title { font-size: 16px; font-weight: 600; color: #fff; }
        .btn-subtitle { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        .btn-chevron {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: 300;
            opacity: 0.3;
        }

        /* ФУТЕР */
        .mti-footer {
            margin-top: auto;
            padding-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .mti-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(255,255,255,0.03);
            border-radius: 100px;
            border: 0.5px solid var(--border);
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #32D74B;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(50, 215, 75, 0.3);
        }

        .mti-name {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        /* ЭКРАН НАСТРОЙКИ */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }
        .ios-group { background: var(--card-bg); border-radius: 16px; margin: 20px 0; overflow: hidden; }
        .ios-row { padding: 16px; border-bottom: 0.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--accent); font-size: 17px; text-align: right; outline: none; width: 60%; }
        .ios-btn-main { background: var(--accent); color: white; border: none; border-radius: 16px; padding: 18px; font-size: 17px; font-weight: 600; width: 100%; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Создаем цифровое превосходство</p>
        </header>

        <div class="category-grid">
            <!-- БЬЮТИ КАРТОЧКА -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти')">
                <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=600&auto=format&fit=crop" alt="Beauty">
                <div class="card-content">
                    <div class="card-title">Бьюти</div>
                    <div class="card-desc">Запись, CRM и лояльность</div>
                </div>
            </div>

            <!-- КРИПТО КАРТОЧКА -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто')">
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=600&auto=format&fit=crop" alt="Crypto">
                <div class="card-content">
                    <div class="card-title">Крипто</div>
                    <div class="card-desc">DAO, Web3 и сигналы</div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <!-- КАНАЛ -->
            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <div class="btn-left-part">
                    <div class="btn-icon-box">
                        <img src="https://images.unsplash.com/photo-1504711432869-0fd30f787162?q=80&w=200&auto=format&fit=crop" alt="News">
                    </div>
                    <div class="btn-body">
                        <span class="btn-title">Новостной канал</span>
                        <span class="btn-subtitle">Следите за обновлениями</span>
                    </div>
                </div>
                <div class="btn-chevron">›</div>
            </div>

            <!-- КЕЙСЫ -->
            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <div class="btn-left-part">
                    <div class="btn-icon-box">
                        <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=200&auto=format&fit=crop" alt="Cases">
                    </div>
                    <div class="btn-body">
                        <span class="btn-title">Наши кейсы</span>
                        <span class="btn-subtitle">Примеры реализованных ботов</span>
                    </div>
                </div>
                <div class="btn-chevron">›</div>
            </div>
        </div>

        <footer class="mti-footer">
            <div class="mti-badge">
                <div class="status-dot"></div>
                <span class="mti-name">MTI Core Engine</span>
            </div>
        </footer>
    </div>

    <!-- ЭКРАН НАСТРОЙКИ -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        <div class="ios-group">
            <div class="ios-row"><label>Название</label><input type="text" id="proj-name" placeholder="My Bot"></div>
            <div class="ios-row"><label>API Токен</label><input type="text" id="bot-token" placeholder="Token"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">Запустить проект</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        const features = {
            'Beauty': ['Онлайн-запись', 'База клиентов', 'Уведомления'],
            'Crypto': ['Прием USDT', 'Доступ по подписке', 'DAO Модуль']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--accent)">✓</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("Заполните все поля"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
