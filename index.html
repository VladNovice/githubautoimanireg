<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1C1C1E;
            --ios-blue: #0A84FF;
            --ios-gray: #8E8E93;
            --ios-text: #FFFFFF;
            --ios-border: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 20px 40px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        header { margin-bottom: 30px; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--ios-gray); font-size: 17px; margin-top: 5px; font-weight: 400; }

        /* Стили фото-кнопок */
        .category-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .photo-card {
            position: relative;
            width: 100%;
            height: 220px;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            border: 1px solid var(--ios-border);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .photo-card:active {
            transform: scale(0.97);
        }

        .photo-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* Градиент поверх фото для читаемости текста */
        .photo-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            padding: 24px;
            width: 100%;
        }

        .card-badge {
            background: var(--ios-blue);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: inline-block;
        }

        .card-title { font-size: 28px; font-weight: 700; margin: 0; }
        .card-desc { font-size: 15px; color: rgba(255,255,255,0.7); margin-top: 4px; }

        /* Экран настройки */
        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--ios-bg);
            z-index: 100;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
            overflow-y: auto;
        }

        #setup-screen.active { transform: translateX(0); }

        .ios-group-title {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            margin: 25px 0 8px 16px;
        }

        .ios-group {
            background: var(--ios-secondary-bg);
            border-radius: 14px;
            overflow: hidden;
            border: 0.5px solid var(--ios-border);
        }

        .ios-row {
            padding: 14px 16px;
            border-bottom: 0.5px solid var(--ios-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ios-row:last-child { border-bottom: none; }

        .ios-row label { font-size: 17px; }
        .ios-row input {
            background: transparent;
            border: none;
            color: var(--ios-blue);
            font-size: 17px;
            text-align: right;
            outline: none;
            width: 60%;
        }

        .ios-btn-main {
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin-top: 30px;
            transition: opacity 0.2s;
        }

        .ios-btn-main:active { opacity: 0.7; }

        .mti-footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: var(--ios-gray);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="main-screen" class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Выберите решение для бизнеса</p>
        </header>

        <div class="category-stack">
            <!-- Кнопка Бьюти -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти-сфера')">
                <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&w=800&q=80" alt="Beauty">
                <div class="card-content">
                    <div class="card-badge">Premium</div>
                    <div class="card-title">Бьюти</div>
                    <div class="card-desc">Запись, CRM и онлайн-оплата</div>
                </div>
            </div>

            <!-- Кнопка Крипто -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто-проекты')">
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&w=800&q=80" alt="Crypto">
                <div class="card-content">
                    <div class="card-badge" style="background: #FF9500;">Web3</div>
                    <div class="card-title">Крипто</div>
                    <div class="card-desc">DAO, сигналы и мониторинг</div>
                </div>
            </div>
        </div>

        <div class="mti-footer">MTI SOLUTIONS © 2024</div>
    </div>

    <!-- Экран настройки -->
    <div id="setup-screen">
        <header>
            <h1 id="setup-title">Настройка</h1>
            <p class="subtitle" id="setup-subtitle">Заполните данные для запуска</p>
        </header>

        <div class="ios-group-title">Конфигурация бота</div>
        <div class="ios-group">
            <div class="ios-row">
                <label>Название</label>
                <input type="text" id="proj-name" placeholder="Напр: MTI Beauty">
            </div>
            <div class="ios-row">
                <label>API Токен</label>
                <input type="text" id="bot-token" placeholder="из @BotFather">
            </div>
        </div>

        <div class="ios-group-title">Возможности решения</div>
        <div class="ios-group" id="features-list">
            <!-- Сюда JS добавит список функций -->
        </div>

        <button class="ios-btn-main" onclick="launchBot()">Создать проект</button>
        <p style="text-align:center; color:var(--ios-gray); font-size:13px; margin-top:15px;">
            Нажимая кнопку, вы запускаете бесплатный период 7 дней.
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const features = {
            'Beauty': [
                'Онлайн-запись 24/7',
                'Напоминания клиентам',
                'База клиентов (CRM)',
                'Портфолио мастеров'
            ],
            'Crypto': [
                'Закрытые каналы доступа',
                'Прием оплаты в USDT/TON',
                'Парсинг сигналов',
                'Управление DAO'
            ]
        };

        function openSetup(type, fullTitle) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = fullTitle;
            
            // Заполняем список функций
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--ios-blue)">✓</span></div>`;
            });

            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            
            if(!name || !token) {
                tg.showAlert("Пожалуйста, заполните все поля");
                return;
            }

            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({
                action: 'init',
                proj_name: name,
                bot_token: token
            }));
            tg.close();
        }
    </script>
</body>
</html>
