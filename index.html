<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --accent: #007AFF;
            --accent-light: #5AC8FA;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { margin-bottom: 32px; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--text-secondary); font-size: 16px; margin-top: 6px; font-weight: 400; }

        /* ВЕРТИКАЛЬНЫЕ КАРТОЧКИ С ДИЗАЙНОМ ВНУТРИ */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 14px;
        }

        .photo-card {
            position: relative;
            height: 280px;
            border-radius: 28px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid var(--border);
            transition: transform 0.1s ease;
        }

        .photo-card:active { transform: scale(0.96); }

        .photo-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        /* Стеклянная плашка внутри */
        .ui-badge {
            position: absolute;
            top: 16px; left: 16px;
            padding: 6px 12px;
            background: rgba(0, 122, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 100px;
            border: 1px solid rgba(0, 122, 255, 0.3);
            font-size: 10px;
            font-weight: 700;
            color: var(--accent-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
        }

        .card-content {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.9) 80%);
            z-index: 2;
        }

        .card-title { font-size: 22px; font-weight: 700; margin: 0; }
        .card-desc { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }

        /* ГОРИЗОНТАЛЬНЫЕ КАРТОЧКИ */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .wide-photo-btn {
            position: relative;
            height: 100px;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.1s ease;
        }

        .wide-photo-btn img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .wide-photo-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, transparent 100%);
        }

        .btn-content {
            position: absolute;
            inset: 0;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .btn-title { font-size: 18px; font-weight: 700; color: #fff; }
        .btn-subtitle { font-size: 13px; color: var(--accent-light); margin-top: 2px; font-weight: 500; }

        .btn-chevron {
            width: 32px; height: 32px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
        }

        /* ФУТЕР */
        .mti-footer {
            margin-top: auto;
            padding-top: 40px;
            display: flex;
            justify-content: center;
        }

        .mti-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #111;
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
        }

        .mti-name {
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1.5px;
            color: #fff;
            text-transform: uppercase;
        }

        /* ЭКРАН НАСТРОЙКИ */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }
        .ios-group { background: #111; border-radius: 20px; margin: 24px 0; overflow: hidden; border: 1px solid var(--border); }
        .ios-row { padding: 18px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--accent); font-size: 17px; text-align: right; outline: none; width: 60%; font-weight: 600; }
        .ios-btn-main { background: var(--accent); color: white; border: none; border-radius: 20px; padding: 20px; font-size: 17px; font-weight: 700; width: 100%; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Создаем цифровое превосходство</p>
        </header>

        <div class="category-grid">
            <!-- БЬЮТИ -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти')">
                <div class="ui-badge">Booking System</div>
                <img src="https://images.unsplash.com/photo-1616394584738-fc6e612e71b9?q=80&w=600&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">Бьюти</div>
                    <div class="card-desc">Интерфейс управления записью</div>
                </div>
            </div>

            <!-- КРИПТО -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто')">
                <div class="ui-badge" style="color: #32D74B; border-color: rgba(50, 215, 75, 0.3); background: rgba(50, 215, 75, 0.1);">Live Market</div>
                <img src="https://images.unsplash.com/photo-1642104704074-907c0698cbd9?q=80&w=600&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">Крипто</div>
                    <div class="card-desc">Web3 шлюзы и DAO модули</div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <!-- КАНАЛ -->
            <div class="wide-photo-btn" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <img src="https://images.unsplash.com/photo-1585829365234-781fcd50c819?q=80&w=600&auto=format&fit=crop">
                <div class="btn-content">
                    <div class="btn-body">
                        <span class="btn-title">Новостной поток</span>
                        <span class="btn-subtitle">Системные обновления</span>
                    </div>
                    <div class="btn-chevron">›</div>
                </div>
            </div>

            <!-- КЕЙСЫ -->
            <div class="wide-photo-btn" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=600&auto=format&fit=crop">
                <div class="btn-content">
                    <div class="btn-body">
                        <span class="btn-title">Архив кейсов</span>
                        <span class="btn-subtitle">+240% эффективности</span>
                    </div>
                    <div class="btn-chevron">›</div>
                </div>
            </div>
        </div>

        <footer class="mti-footer">
            <div class="mti-badge">
                <div class="status-dot"></div>
                <span class="mti-name">MTI Core Engine</span>
            </div>
        </footer>
    </div>

    <!-- ЭКРАН НАСТРОЙКИ -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        <div class="ios-group">
            <div class="ios-row"><label>Название</label><input type="text" id="proj-name" placeholder="MTI_Project"></div>
            <div class="ios-row"><label>API Токен</label><input type="text" id="bot-token" placeholder="0000:XXXX"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">Активировать систему</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const features = {
            'Beauty': ['Smart-календарь', 'CRM-интеграция', 'Авто-уведомления'],
            'Crypto': ['USDT-процессинг', 'DAO-управление', 'Web3-авторизация']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--accent); font-weight:bold;">✓</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("Требуется ввод конфигурации"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
