<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>mti AImation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1C1C1E;
            --ios-tertiary-bg: #2C2C2E;
            --ios-blue: #0A84FF;
            --ios-gray: #8E8E93;
            --ios-text: #FFFFFF;
            --ios-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —Å—Ç–∏–ª–µ iOS */
        header {
            width: 100%;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        h1 {
            font-size: 34px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--ios-gray);
            font-size: 16px;
            margin-top: 5px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ—Ç–∫–∏ (2 –≤ —Ä—è–¥) */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        .ios-card {
            background: var(--ios-secondary-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            aspect-ratio: 1 / 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ */
            transition: transform 0.1s ease, background 0.2s;
            cursor: pointer;
            border: 0.5px solid var(--ios-border);
            position: relative;
            overflow: hidden;
        }

        .ios-card:active {
            transform: scale(0.96);
            background: var(--ios-tertiary-bg);
        }

        .ios-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .ios-card h2 {
            font-size: 17px;
            font-weight: 600;
            margin: 0;
            line-height: 1.2;
        }

        .ios-card span {
            font-size: 13px;
            color: var(--ios-gray);
            margin-top: 5px;
        }

        /* –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–µ–∫ (–º–æ–¥–∞–ª—å–Ω—ã–π –≤–∏–¥) */
        #setup-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--ios-bg);
            z-index: 100;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-link {
            color: var(--ios-blue);
            font-size: 17px;
            text-decoration: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ–æ—Ä–º–∞ iOS */
        .ios-group {
            background: var(--ios-secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .ios-row {
            display: flex;
            flex-direction: column;
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--ios-border);
        }

        .ios-row:last-child {
            border-bottom: none;
        }

        .ios-row label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--ios-gray);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .ios-row input {
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            padding: 0;
            outline: none;
            width: 100%;
        }

        .ios-row input::placeholder {
            color: #48484A;
        }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .ios-btn-main {
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .ios-btn-main:active {
            opacity: 0.7;
        }

        /* –î–µ–∫–æ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .beauty-gradient { background: linear-gradient(135deg, #1c1c1e 0%, #2c1a2e 100%); }
        .crypto-gradient { background: linear-gradient(135deg, #1c1c1e 0%, #1a262e 100%); }
    </style>
</head>
<body>

    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="main-screen" style="width: 100%; max-width: 500px;">
        <header>
            <h1>–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è</h1>
            <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø –±–∏–∑–Ω–µ—Å–∞</p>
        </header>

        <div class="category-grid">
            <div class="ios-card beauty-gradient" onclick="openSetup('–ë—å—é—Ç–∏')">
                <div class="icon">‚ú®</div>
                <div>
                    <h2>–ë—å—é—Ç–∏ –±–∏–∑–Ω–µ—Å</h2>
                    <span>–ó–∞–ø–∏—Å—å –∏ —É—Å–ª—É–≥–∏</span>
                </div>
            </div>

            <div class="ios-card crypto-gradient" onclick="openSetup('–ö—Ä–∏–ø—Ç–æ')">
                <div class="icon">üíé</div>
                <div>
                    <h2>–ö—Ä–∏–ø—Ç–æ –±–∏–∑–Ω–µ—Å</h2>
                    <span>DAO –∏ —Å–∏–≥–Ω–∞–ª—ã</span>
                </div>
            </div>
            
            <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â–µ –∫–Ω–æ–ø–∫–∏, –æ–Ω–∏ –≤—Å—Ç–∞–Ω—É—Ç –≤ —Ä—è–¥ -->
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="setup-screen">
        <div class="nav-bar">
            <div class="back-link" onclick="closeSetup()">
                <span style="font-size: 24px; margin-right: 5px;">‚Äπ</span> –ù–∞–∑–∞–¥
            </div>
        </div>
        
        <header>
            <h1 id="setup-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h1>
            <p class="subtitle">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –±–æ—Ç–∞</p>
        </header>

        <div class="ios-group">
            <div class="ios-row">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞</label>
                <input type="text" id="proj-name" placeholder="–ù–∞–ø—Ä. MyBeautyBot">
            </div>
            <div class="ios-row">
                <label>Telegram Token</label>
                <input type="text" id="bot-token" placeholder="583920:AAH...">
            </div>
            <div class="ios-row">
                <label>–ö–æ–Ω—Ç–∞–∫—Ç –≤–ª–∞–¥–µ–ª—å—Ü–∞</label>
                <input type="text" id="owner-contact" placeholder="@username">
            </div>
        </div>

        <button class="ios-btn-main" onclick="launchBot()">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        function openSetup(category) {
            document.getElementById('setup-screen').style.display = 'block';
            document.getElementById('setup-title').innerText = category;
            tg.HapticFeedback.impactOccurred('medium');
        }

        function closeSetup() {
            document.getElementById('setup-screen').style.display = 'none';
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;

            if (!name || !token) {
                tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å");
                return;
            }

            tg.showConfirm(`–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç "${name}"?`, (confirmed) => {
                if (confirmed) {
                    tg.HapticFeedback.notificationOccurred('success');
                    const data = {
                        action: 'launch_bot',
                        project: name,
                        token: token,
                        category: document.getElementById('setup-title').innerText
                    };
                    tg.sendData(JSON.stringify(data));
                    tg.close();
                }
            });
        }
    </script>
</body>
</html>
