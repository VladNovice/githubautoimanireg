<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --secondary-bg: #1c1c1e;
            --accent-blue: #007AFF;
            --text-main: #ffffff;
            --text-secondary: #8E8E93;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            /* Не фиксируем высоту 100vh, чтобы окно было адаптивным */
            min-height: 100%; 
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Навигационная панель адаптированная под компактный режим */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 20px 10px 20px;
            border-bottom: 0.5px solid var(--border);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 2px 0 0 0;
        }

        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Карточки */
        .category-card {
            position: relative;
            width: 100%;
            height: 140px;
            border-radius: 18px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 18px;
            border: 0.5px solid var(--border);
            transition: transform 0.1s ease;
            background-size: cover;
            background-position: center;
        }

        .category-card:active {
            transform: scale(0.97);
        }

        .category-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 30%, rgba(0,0,0,0.85) 100%);
            z-index: 1;
        }

        .card-content { position: relative; z-index: 2; }
        .card-content h2 { margin: 0; font-size: 20px; font-weight: 600; }
        .card-content span { font-size: 13px; color: rgba(255, 255, 255, 0.6); }

        /* Стили формы iOS */
        #setup-screen { display: none; padding: 16px; animation: slideUp 0.3s ease-out; }
        
        .form-section {
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .input-group {
            border-bottom: 0.5px solid var(--border);
            padding: 10px 16px;
        }

        .input-group:last-child { border-bottom: none; }

        label {
            font-size: 11px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 17px;
            outline: none;
            padding: 2px 0;
        }

        .main-button {
            width: 100%;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-button:active { opacity: 0.8; }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .beauty-bg { background-image: url('https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&q=80&w=800'); }
        .crypto-bg { background-image: url('https://images.unsplash.com/photo-1639762681485-074b7f938ba0?auto=format&fit=crop&q=80&w=800'); }
    </style>
</head>
<body>

    <div class="nav-bar">
        <h1 id="page-title">MTI Automation</h1>
        <p class="subtitle" id="page-subtitle">Выберите шаблон для запуска</p>
    </div>

    <div id="main-screen" class="container">
        <div class="category-card beauty-bg" onclick="openSetup('Бьюти бизнес', 'Настройка записи')">
            <div class="card-content">
                <h2>Бьюти бизнес</h2>
                <span>Салоны, студии, запись</span>
            </div>
        </div>

        <div class="category-card crypto-bg" onclick="openSetup('Крипто бизнес', 'Настройка сигналов')">
            <div class="card-content">
                <h2>Крипто бизнес</h2>
                <span>Сообщества, сигналы, DAO</span>
            </div>
        </div>
    </div>

    <div id="setup-screen">
        <div class="form-section">
            <div class="input-group">
                <label>Название проекта</label>
                <input type="text" id="proj-name" placeholder="MyBeautyBot">
            </div>
            <div class="input-group">
                <label>Telegram API Token</label>
                <input type="text" id="bot-token" placeholder="583920:AAH...">
            </div>
        </div>
        <button class="main-button" onclick="launchBot()">Запустить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Инициализируем приложение без вызова expand()
        tg.ready(); 
        
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const mainScreen = document.getElementById('main-screen');
        const setupScreen = document.getElementById('setup-screen');
        const pageTitle = document.getElementById('page-title');
        const pageSubtitle = document.getElementById('page-subtitle');

        tg.BackButton.onClick(() => closeSetup());

        function openSetup(title, subtitle) {
            mainScreen.style.display = 'none';
            setupScreen.style.display = 'block';
            pageTitle.innerText = title;
            pageSubtitle.innerText = subtitle;
            tg.BackButton.show();
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeSetup() {
            mainScreen.style.display = 'flex';
            setupScreen.style.display = 'none';
            pageTitle.innerText = 'MTI Automation';
            pageSubtitle.innerText = 'Выберите шаблон для запуска';
            tg.BackButton.hide();
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            if (!name) {
                tg.showAlert("Введите название");
                return;
            }
            tg.HapticFeedback.notificationOccurred('success');
            tg.close();
        }
    </script>
</body>
</html>
