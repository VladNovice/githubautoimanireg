<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --accent: #007AFF;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: rgba(255, 255, 255, 0.1);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 10px) 16px 40px 16px;
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        /* HEADER –° –õ–û–ì–û–¢–ò–ü–û–ú */
        header {
            padding: 10px 4px 0 4px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* –õ–æ–≥–æ—Ç–∏–ø —Å–ª–µ–≤–∞, –∫–∞–∫ –≤ iOS */
        }

        .header-logo {
            height: 32px; /* –í—ã—Å–æ—Ç–∞ –ª–æ–≥–æ—Ç–∏–ø–∞. –ü–æ–¥–±–µ—Ä–∏—Ç–µ –ø–æ–¥ —Å–≤–æ–π –¥–∏–∑–∞–π–Ω */
            width: auto;
            object-fit: contain;
            margin-bottom: 4px;
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 15px; 
            font-weight: 400;
            letter-spacing: -0.2px;
        }

        /* –ö–ê–¢–ï–ì–û–†–ò–ò (–ì–†–ò–î) */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 0.5px solid var(--separator);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-card:active {
            transform: scale(0.96);
            background: #2C2C2E;
        }

        .card-icon {
            font-size: 24px;
            background: rgba(255,255,255,0.03);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-title { font-size: 18px; font-weight: 600; margin-bottom: 2px; }
        .card-desc { font-size: 13px; color: var(--text-secondary); }

        /* –°–ü–ò–°–û–ö (–õ–ò–°–¢) */
        .ios-list {
            background: var(--card-bg);
            border-radius: 14px;
            border: 0.5px solid var(--separator);
            overflow: hidden;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .list-item:not(:last-child) {
            border-bottom: 0.5px solid var(--separator);
        }

        .list-item:active { background: #2C2C2E; }

        .list-text-main { font-size: 17px; font-weight: 400; }
        .list-text-sub { font-size: 14px; color: var(--text-secondary); margin-right: 8px; }

        .chevron { color: #48484A; font-size: 18px; }

        /* –≠–ö–†–ê–ù –ù–ê–°–¢–†–û–ô–ö–ò (–ú–û–î–ê–õ–ö–ê) */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0, 0.2, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }

        #setup-screen.active { transform: translateY(0); }

        .ios-input-group {
            background: var(--card-bg);
            border-radius: 12px;
            border: 0.5px solid var(--separator);
            margin-top: 24px;
        }

        .ios-input-row {
            padding: 12px 16px;
            display: flex;
            align-items: center;
        }
        .ios-input-row:not(:last-child) { border-bottom: 0.5px solid var(--separator); }

        .ios-input-row label { width: 100px; font-size: 17px; color: var(--text-main); }
        .ios-input-row input { 
            flex: 1; background: transparent; border: none; 
            color: var(--accent); font-size: 17px; outline: none; text-align: right;
        }

        /* –§–£–¢–ï–† */
        footer {
            margin-top: auto;
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        .engine-status {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #48484A;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot { width: 4px; height: 4px; background: #32D74B; border-radius: 50%; }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <!-- –°–Æ–î–ê –í–°–¢–ê–í–õ–Ø–ô –õ–û–ì–û–¢–ò–ü -->
            <img src="mti,.png" alt="MTI" class="header-logo">
            <!-- –ï—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–µ—Ç, –º–æ–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å –ø—Ä–æ—Å—Ç–æ –Ω–∞–¥–ø–∏—Å—å: <div style="font-size: 28px; font-weight: 800;">MTI</div> -->
            <p class="subtitle">–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—è</p>
        </header>

        <main class="category-grid">
            <div class="category-card" onclick="openSetup('Beauty', '–ë—å—é—Ç–∏')">
                <div class="card-icon">‚ú®</div>
                <div>
                    <div class="card-title">Beauty</div>
                    <div class="card-desc">–≠–∫–æ—Å–∏—Å—Ç–µ–º–∞ —É—Å–ª—É–≥</div>
                </div>
            </div>
            <div class="category-card" onclick="openSetup('Crypto', '–ö—Ä–∏–ø—Ç–æ')">
                <div class="card-icon">üíé</div>
                <div>
                    <div class="card-title">Crypto</div>
                    <div class="card-desc">Web3 —Ä–µ—à–µ–Ω–∏—è</div>
                </div>
            </div>
        </main>

        <section class="ios-list">
            <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <span class="list-text-main">–ù–æ–≤–æ—Å—Ç–∏</span>
                <div style="display:flex; align-items:center;">
                    <span class="list-text-sub">mti_news</span>
                    <span class="chevron">‚Ä∫</span>
                </div>
            </div>
            <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <span class="list-text-main">–ù–∞—à–∏ –∫–µ–π—Å—ã</span>
                <div style="display:flex; align-items:center;">
                    <span class="list-text-sub">–∞—Ä—Ö–∏–≤</span>
                    <span class="chevron">‚Ä∫</span>
                </div>
            </div>
        </section>

        <footer>
            <div class="engine-status">
                <div class="dot"></div>
                –°–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–Ω–∞
            </div>
        </footer>
    </div>

    <!-- SETUP SCREEN -->
    <div id="setup-screen">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <h1 id="setup-title" style="font-size: 28px; margin: 0;">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h1>
        </div>
        
        <div class="ios-input-group">
            <div class="ios-input-row">
                <label>–ü—Ä–æ–µ–∫—Ç</label>
                <input type="text" id="proj-name" placeholder="Name">
            </div>
            <div class="ios-input-row">
                <label>–¢–æ–∫–µ–Ω</label>
                <input type="text" id="bot-token" placeholder="API Key">
            </div>
        </div>

        <div id="features-list" class="ios-list" style="margin-top: 24px;">
            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ —Ñ–∏—á–∏ -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const features = {
            'Beauty': ['–û–Ω–ª–∞–π–Ω-–∑–∞–ø–∏—Å—å', '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ CRM', 'Push-—É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è'],
            'Crypto': ['–°–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç—ã', '–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∫–æ—à–µ–ª—å–∫–æ–≤', '–ê–≤—Ç–æ-–≤—ã–ø–ª–∞—Ç—ã']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `
                    <div class="list-item">
                        <span class="list-text-main">${f}</span>
                        <span style="color: var(--accent); font-weight: 500;">On</span>
                    </div>
                `;
            });

            screen.classList.add('active');
            tg.MainButton.text = "–ü–æ–¥–∫–ª—é—á–∏—Ç—å –º–æ–¥—É–ª—å";
            tg.MainButton.show();
            tg.MainButton.onClick(launchBot);

            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
                tg.MainButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) {
                tg.showAlert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–æ–µ–∫—Ç–∞");
                return;
            }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
