<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1C1C1E;
            --secondary-card: #2C2C2E;
            --accent: #007AFF;
            --text: #FFFFFF;
            --text-gray: #8E8E93;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            padding: calc(env(safe-area-inset-top) + 12px) 16px 30px;
            max-width: 440px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            margin-bottom: 20px; /* Уменьшено с 32px */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-right: 4px;
        }

        .logo {
            height: 34px; /* Чуть компактнее */
            display: block;
        }

        /* LANG SELECTOR */
        .lang-selector {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 10px;
            padding: 2px;
            display: flex;
            width: 84px;
            height: 30px;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        .lang-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-gray);
            position: relative;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .lang-option.active { color: #fff; }

        .lang-glider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 40px;
            height: 26px;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.lang-en .lang-glider { transform: translateX(40px); }

        .tagline {
            font-size: 14px;
            color: var(--text-gray);
            letter-spacing: -0.2px;
            padding-left: 2px;
            opacity: 0.8;
        }

        /* CARDS & GRID */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px; /* Уменьшено с 16px */
            margin-bottom: 12px;
        }

        .tall-card {
            background: var(--card);
            border-radius: 24px;
            height: 240px; /* Уменьшено с 280px для лучшего баланса */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 0.5px solid var(--border);
            transition: transform 0.1s ease, background 0.2s ease;
            overflow: hidden;
            position: relative;
        }

        .tall-card:active, .wide-card:active {
            transform: scale(0.97);
            background: var(--secondary-card);
        }

        .symbol {
            position: absolute;
            top: -15px;
            right: -25px;
            width: 150px;
            height: 150px;
            opacity: 0.12;
            pointer-events: none;
            transform: rotate(15deg);
        }

        .card-content {
            position: relative;
            z-index: 2;
            margin-top: auto;
        }

        .card-label {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }

        .card-sub {
            font-size: 12px;
            color: var(--text-gray);
            line-height: 1.25;
        }

        /* WIDE CARD */
        .wide-card {
            background: var(--card);
            border-radius: 20px;
            padding: 18px 20px;
            border: 0.5px solid var(--border);
            margin-bottom: 12px; /* Уменьшено */
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.1s ease, background 0.2s ease;
        }

        .ai-indicator {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: conic-gradient(from 180deg at 50% 50%, #007AFF 0deg, #5856D6 120deg, #AF52DE 240deg, #007AFF 360deg);
            filter: blur(6px);
            opacity: 0.4;
            position: absolute;
        }

        /* LIST SECTION */
        .list-section {
            background: var(--card);
            border-radius: 16px;
            border: 0.5px solid var(--border);
            overflow: hidden;
            margin-bottom: 24px; /* Уменьшено с 40px */
        }

        .list-row {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }

        .list-row:not(:last-child) { border-bottom: 0.5px solid var(--border); }
        .list-row:active { background: var(--secondary-card); }

        .list-title { font-size: 16px; letter-spacing: -0.3px; }
        .chevron { color: #48484A; font-size: 18px; }

        /* FOOTER */
        .status {
            text-align: center;
            font-size: 10px;
            color: #48484A; 
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* MODAL */
        #setup {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0.4, 0.05, 1);
        }
        #setup.active { transform: translateY(0); }

        .input-block {
            background: var(--card);
            border-radius: 14px;
            margin-top: 20px;
        }

        .input-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-item:not(:last-child) { border-bottom: 0.5px solid var(--border); }

        input {
            background: none; border: none; color: var(--accent);
            text-align: right; font-size: 16px; outline: none; width: 60%;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-top">
            <img src="mti,.png" alt="MTI" class="logo">
            <div class="lang-selector">
                <div class="lang-glider"></div>
                <div class="lang-option active" id="btn-ru" onclick="toggleLang('ru')">RU</div>
                <div class="lang-option" id="btn-en" onclick="toggleLang('en')">EN</div>
            </div>
        </div>
        <div class="tagline" id="txt-tagline">Бизнес-инжиниринг нового поколения</div>
    </header>

    <main class="main-grid">
        <div class="tall-card" onclick="openMod('Beauty')">
            <div class="symbol">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z" fill="white"/>
                </svg>
            </div>
            <div class="card-content">
                <div class="card-label">Beauty</div>
                <div class="card-sub" id="txt-beauty-sub">Экосистема услуг и управление удержанием</div>
            </div>
        </div>

        <div class="tall-card" onclick="openMod('Crypto')">
            <div class="symbol">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 7V17L12 22L20 17V7L12 2Z" stroke="white" stroke-width="1.5"/>
                    <path d="M12 6V18M9 8H13.5C14.3284 8 15 8.67157 15 9.5C15 10.3284 14.3284 11 13.5 11H12M9 11H14.5C15.3284 11 16 11.6716 16 12.5C16 13.3284 15.3284 14 14.5 14H12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="card-content">
                <div class="card-label">Crypto</div>
                <div class="card-sub" id="txt-crypto-sub">Инфраструктура узлов Web3 и автоплатежи</div>
            </div>
        </div>
    </main>

    <div class="wide-card" onclick="openMod('AI')">
        <div style="position: relative; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;">
            <div class="ai-indicator"></div>
            <div style="width: 10px; height: 10px; background: white; border-radius: 50%; z-index: 1;"></div>
        </div>
        <div style="flex: 1; margin: 0 14px;">
            <div class="card-label" style="font-size: 17px; margin: 0;" id="txt-ai-title">AI и Кастомные решения</div>
            <div class="card-sub" id="txt-ai-sub">Индивидуальная разработка архитектуры</div>
        </div>
        <div class="chevron">›</div>
    </div>

    <div class="list-section">
        <a href="https://t.me/mti_news" class="list-row">
            <span class="list-title" id="txt-updates">Обновления</span>
            <span class="chevron">›</span>
        </a>
        <a href="https://t.me/mti_cases" class="list-row">
            <span class="list-title" id="txt-cases">Архив кейсов</span>
            <span class="chevron">›</span>
        </a>
    </div>

    <footer class="status">
        Core engine 2.1 • Operational
    </footer>
</div>

<div id="setup">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h1 id="m-title" style="font-size: 32px; letter-spacing: -1.2px; margin: 0;">Module</h1>
    </div>
    <div class="input-block">
        <div class="input-item">
            <span id="txt-form-name">Название</span>
            <input type="text" id="p-name" placeholder="...">
        </div>
        <div class="input-item">
            <span id="txt-form-link">Контакт</span>
            <input type="text" id="p-link" placeholder="@contact">
        </div>
    </div>
    <div id="txt-func-label" style="margin: 20px 4px 10px; font-size: 12px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 0.5px;">Функционал</div>
    <div id="feat-list" class="list-section"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';

    function toggleLang(lang) {
        const body = document.body;
        const btnRu = document.getElementById('btn-ru');
        const btnEn = document.getElementById('btn-en');

        if (lang === 'en') {
            body.classList.add('lang-en');
            btnEn.classList.add('active');
            btnRu.classList.remove('active');
            updateTexts('en');
        } else {
            body.classList.remove('lang-en');
            btnRu.classList.add('active');
            btnEn.classList.remove('active');
            updateTexts('ru');
        }
        tg.HapticFeedback.selectionChanged();
    }

    function updateTexts(lang) {
        const translations = {
            ru: {
                tagline: "Бизнес-инжиниринг нового поколения",
                beautySub: "Экосистема услуг и управление удержанием",
                cryptoSub: "Инфраструктура узлов Web3 и автоплатежи",
                aiTitle: "AI и Кастомные решения",
                aiSub: "Индивидуальная разработка архитектуры",
                updates: "Обновления",
                cases: "Архив кейсов",
                formName: "Название",
                formLink: "Контакт",
                funcLabel: "Функционал"
            },
            en: {
                tagline: "Next-Gen Business Engineering",
                beautySub: "Service ecosystem & retention management",
                cryptoSub: "Web3 node infra & automated payments",
                aiTitle: "AI & Custom Solution",
                aiSub: "Individual architectural development",
                updates: "Updates",
                cases: "Case Archive",
                formName: "Name",
                formLink: "Link",
                funcLabel: "Functionality"
            }
        };

        const t = translations[lang];
        document.getElementById('txt-tagline').innerText = t.tagline;
        document.getElementById('txt-beauty-sub').innerText = t.beautySub;
        document.getElementById('txt-crypto-sub').innerText = t.cryptoSub;
        document.getElementById('txt-ai-title').innerText = t.aiTitle;
        document.getElementById('txt-ai-sub').innerText = t.aiSub;
        document.getElementById('txt-updates').innerText = t.updates;
        document.getElementById('txt-cases').innerText = t.cases;
        document.getElementById('txt-form-name').innerText = t.formName;
        document.getElementById('txt-form-link').innerText = t.formLink;
        document.getElementById('txt-func-label').innerText = t.funcLabel;
    }

    const data = {
        'Beauty': ['Booking Core', 'Client CRM', 'Wallet Passes', 'AI Scheduling'],
        'Crypto': ['L2 Transactions', 'Asset Monitoring', 'Smart Contracts', 'Custody Solutions'],
        'AI': ['Neural Assistant', 'Custom LLM RAG', 'Automated Workflows', 'Visual Processing']
    };

    function openMod(id) {
        document.getElementById('m-title').innerText = id;
        const list = document.getElementById('feat-list');
        list.innerHTML = '';
        data[id].forEach(f => {
            list.innerHTML += `<div class="list-row"><span style="font-size:16px;">${f}</span><span style="color:var(--accent)">✓</span></div>`;
        });
        
        document.getElementById('setup').classList.add('active');
        tg.MainButton.text = "Continue";
        tg.MainButton.show();
        tg.BackButton.show();
        tg.HapticFeedback.impactOccurred('medium');
    }

    tg.BackButton.onClick(() => {
        document.getElementById('setup').classList.remove('active');
        tg.MainButton.hide();
        tg.BackButton.hide();
    });

    tg.MainButton.onClick(() => {
        const p = document.getElementById('p-name').value;
        if(!p) return tg.showAlert("Enter project name");
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({mod: document.getElementById('m-title').innerText, name: p}));
        tg.close();
    });
</script>
</body>
</html>
