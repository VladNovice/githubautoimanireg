<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #151517;
            --card-active: #1C1C1E;
            --accent: #007AFF;
            --text-main: #FFFFFF;
            --text-gray: #8E8E93;
            --border: rgba(255, 255, 255, 0.06);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 40px;
            max-width: 440px;
            margin: 0 auto;
        }

        /* ЛОГОТИП ПОБОЛЬШЕ */
        header {
            margin-bottom: 40px;
            padding-left: 4px;
        }

        .logo {
            height: 48px; /* Увеличено */
            width: auto;
            display: block;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 17px;
            color: var(--text-gray);
            font-weight: 400;
            letter-spacing: -0.4px;
        }

        /* СЕТКА С ВЫСОКИМИ КНОПКАМИ */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .tall-card {
            background: var(--card);
            border-radius: 32px;
            height: 320px; /* Еще выше для стиля */
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .tall-card:active {
            transform: scale(0.96);
            background: var(--card-active);
        }

        /* ЭФФЕКТ ВЫРЕЗАННОЙ ИКОНКИ (DEBOSSED) */
        .engraved-icon {
            position: absolute;
            top: 40px;
            right: -20px;
            width: 160px;
            height: 160px;
            pointer-events: none;
            opacity: 0.15; /* Тонкий эффект */
        }

        /* Специальный градиент для эффекта глубины */
        .engraved-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #fff;
            stroke-width: 1;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.8)) drop-shadow(-1px -1px 1px rgba(255,255,255,0.1));
        }

        .card-label {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.8px;
            margin-bottom: 8px;
            z-index: 2;
        }

        .card-sub {
            font-size: 14px;
            color: var(--text-gray);
            line-height: 1.4;
            font-weight: 400;
            z-index: 2;
        }

        /* AI WIDE CARD */
        .wide-card {
            background: var(--card);
            border-radius: 32px;
            padding: 28px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .wide-card:active { transform: scale(0.97); background: var(--card-active); }

        .ai-symbol {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #222, #000);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.5px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 0 10px rgba(0,122,255,0.2);
            margin-right: 20px;
        }

        /* ЛИСТ КЕЙСОВ */
        .ios-list {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .list-row {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }

        .list-row:not(:last-child) { border-bottom: 1px solid var(--border); }
        .list-row:active { background: var(--card-active); }

        .chevron { color: #3A3A3C; font-size: 18px; }

        /* MODAL */
        #setup {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            padding: calc(env(safe-area-inset-top) + 20px) 24px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0.4, 0.05, 1);
        }
        #setup.active { transform: translateY(0); }

        .input-group {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            margin: 32px 0;
        }

        .input-row {
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        input {
            background: none; border: none; color: var(--accent);
            text-align: right; font-size: 17px; outline: none; width: 60%;
        }

        footer { text-align: center; margin-top: 40px; }
        .status-dot {
            display: inline-flex; align-items: center; gap: 8px;
            font-size: 11px; color: #48484A; letter-spacing: 1.5px; font-weight: 700;
        }
        .dot { width: 4px; height: 4px; background: #32D74B; border-radius: 50%; box-shadow: 0 0 10px #32D74B; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="mti,.png" alt="MTI" class="logo">
        <div class="tagline">Engineering the future of automation.</div>
    </header>

    <main class="main-grid">
        <!-- КАРТОЧКА BEAUTY -->
        <div class="tall-card" onclick="openMod('Beauty')">
            <!-- Вырезанная иконка на фоне -->
            <div class="engraved-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" />
                </svg>
            </div>
            <div style="width: 40px; height: 3px; background: var(--accent); border-radius: 2px;"></div>
            <div>
                <div class="card-label">Beauty</div>
                <div class="card-sub">AI-driven CRM and seamless booking experiences.</div>
            </div>
        </div>

        <!-- КАРТОЧКА CRYPTO -->
        <div class="tall-card" onclick="openMod('Crypto')">
            <!-- Вырезанная иконка на фоне -->
            <div class="engraved-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" />
                    <path d="M2 17L12 22L22 17" />
                    <path d="M2 12L12 17L22 12" />
                </svg>
            </div>
            <div style="width: 40px; height: 3px; background: #fff; border-radius: 2px; opacity: 0.3;"></div>
            <div>
                <div class="card-label">Crypto</div>
                <div class="card-sub">Web3 infrastructure and automated liquidity.</div>
            </div>
        </div>
    </main>

    <!-- AI WIDE CARD -->
    <div class="wide-card" onclick="openMod('AI')">
        <div class="ai-symbol">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke-dasharray="2 2"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" fill="#fff"/>
            </svg>
        </div>
        <div style="flex: 1;">
            <div class="card-label" style="font-size: 19px; margin: 0;">AI Architect</div>
            <div class="card-sub">Custom neural networks & agents.</div>
        </div>
        <span class="chevron">›</span>
    </div>

    <div class="ios-list">
        <a href="https://t.me/mti_news" class="list-row">
            <span style="font-size: 17px; font-weight: 500;">Insights</span>
            <span class="chevron">›</span>
        </a>
        <a href="https://t.me/mti_cases" class="list-row">
            <span style="font-size: 17px; font-weight: 500;">Case Studies</span>
            <span class="chevron">›</span>
        </a>
    </div>

    <footer>
        <div class="status-dot">
            <div class="dot"></div> MTI CORE SECURE
        </div>
    </footer>
</div>

<!-- SETUP SCREEN -->
<div id="setup">
    <h1 id="m-title" style="font-size: 38px; font-weight: 800; letter-spacing: -1.5px; margin: 0;">Module</h1>
    <p style="color: var(--text-gray); font-size: 17px; margin-top: 8px;">Technical Specification</p>

    <div class="input-group">
        <div class="input-row">
            <span>Project</span>
            <input type="text" id="p-name" placeholder="Title">
        </div>
        <div class="input-row" style="border:none;">
            <span>Contact</span>
            <input type="text" id="p-link" placeholder="@username">
        </div>
    </div>

    <div style="margin-bottom: 12px; font-size: 13px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Capabilities</div>
    <div id="feat-list" class="ios-list"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';

    const data = {
        'Beauty': ['Advanced CRM', 'Smart Retention', 'Apple Wallet', 'Booking Engine'],
        'Crypto': ['Liquidity Bot', 'Node Infra', 'Tokenomics', 'Smart Contracts'],
        'AI': ['Neural Agents', 'LLM Fine-tuning', 'Vision AI', 'Voice Systems']
    };

    function openMod(id) {
        document.getElementById('m-title').innerText = id;
        const list = document.getElementById('feat-list');
        list.innerHTML = '';
        data[id].forEach(f => {
            list.innerHTML += `<div class="list-row"><span style="font-size:16px;">${f}</span><span style="color:var(--accent); font-weight:bold;">✓</span></div>`;
        });
        
        document.getElementById('setup').classList.add('active');
        tg.MainButton.text = "Initialize Setup";
        tg.MainButton.show();
        tg.BackButton.show();
        tg.HapticFeedback.impactOccurred('medium');
    }

    tg.BackButton.onClick(() => {
        document.getElementById('setup').classList.remove('active');
        tg.MainButton.hide();
        tg.BackButton.hide();
    });

    tg.MainButton.onClick(() => {
        const p = document.getElementById('p-name').value;
        if(!p) return tg.showAlert("Please name your project");
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({mod: document.getElementById('m-title').innerText, name: p}));
        tg.close();
    });
</script>
</body>
</html>
