<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1C1C1E;
            --ios-blue: #0A84FF;
            --ios-gray: #8E8E93;
            --ios-text: #FFFFFF;
            --ios-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º —Å–∫—Ä–æ–ª–ª –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 10px) 16px 10px 16px;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        header { margin-bottom: 4px; }
        h1 { font-size: 24px; font-weight: 700; margin: 0; }
        .subtitle { color: var(--ios-gray); font-size: 14px; }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å–µ—Ç–∫–∞ */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .photo-card {
            position: relative;
            height: 100px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –Ω–µ–±–æ–ª—å—à–∞—è –≤—ã—Å–æ—Ç–∞ */
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--ios-border);
            transition: transform 0.1s;
        }

        .photo-card:active { transform: scale(0.97); }

        .photo-card img {
            position: absolute;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .card-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background: rgba(0,0,0,0.3);
        }

        .card-title { font-size: 18px; font-weight: 700; }
        .card-desc { font-size: 11px; color: rgba(255,255,255,0.7); }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ –Ω–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .wide-btn {
            background: var(--ios-secondary-bg);
            border-radius: 12px;
            height: 48px; /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
            border: 0.5px solid var(--ios-border);
        }

        .btn-left { display: flex; align-items: center; gap: 12px; }
        .btn-icon { font-size: 18px; }
        .btn-label { font-size: 15px; font-weight: 500; }
        .chevron { color: var(--ios-gray); font-size: 16px; }

        /* –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–≤—ã–µ–∑–∂–∞–µ—Ç —Å–Ω–∏–∑—É) */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--ios-bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            padding: calc(env(safe-area-inset-top) + 15px) 16px;
        }

        #setup-screen.active { transform: translateY(0); }

        .ios-group {
            background: var(--ios-secondary-bg);
            border-radius: 12px;
            margin: 15px 0;
        }

        .ios-row {
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--ios-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ios-row input {
            background: transparent; border: none; color: var(--ios-blue);
            font-size: 16px; text-align: right; outline: none; width: 60%;
        }

        .ios-btn-main {
            background: var(--ios-blue);
            color: white; border: none; border-radius: 12px;
            padding: 14px; font-size: 16px; font-weight: 600; width: 100%;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ—à–µ–Ω–∏–µ</p>
        </header>

        <div class="category-grid">
            <div class="photo-card" onclick="openSetup('Beauty', '–ë—å—é—Ç–∏')">
                <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=400&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">–ë—å—é—Ç–∏</div>
                    <div class="card-desc">–ó–∞–ø–∏—Å—å –∏ CRM</div>
                </div>
            </div>

            <div class="photo-card" onclick="openSetup('Crypto', '–ö—Ä–∏–ø—Ç–æ')">
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=400&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">–ö—Ä–∏–ø—Ç–æ</div>
                    <div class="card-desc">DAO –∏ —Å–∏–≥–Ω–∞–ª—ã</div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <div class="btn-left">
                    <span class="btn-icon">üì¢</span>
                    <span class="btn-label">–ù–∞—à –∫–∞–Ω–∞–ª</span>
                </div>
                <span class="chevron">‚Ä∫</span>
            </div>

            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <div class="btn-left">
                    <span class="btn-icon">üöÄ</span>
                    <span class="btn-label">–ù–∞—à–∏ –∫–µ–π—Å—ã</span>
                </div>
                <span class="chevron">‚Ä∫</span>
            </div>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="setup-screen">
        <h1 id="setup-title" style="font-size: 24px;">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h1>
        <div class="ios-group">
            <div class="ios-row">
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" id="proj-name" placeholder="My Bot">
            </div>
            <div class="ios-row">
                <label>API –¢–æ–∫–µ–Ω</label>
                <input type="text" id="bot-token" placeholder="–∏–∑ @BotFather">
            </div>
        </div>
        <div id="features-list" class="ios-group" style="font-size: 14px;"></div>
        <button class="ios-btn-main" onclick="launchBot()">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        const features = {
            'Beauty': ['–û–Ω–ª–∞–π–Ω-–∑–∞–ø–∏—Å—å', '–ë–∞–∑–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤', '–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è'],
            'Crypto': ['–î–æ—Å—Ç—É–ø –ø–æ –ø–æ–¥–ø–∏—Å–∫–µ', '–ü—Ä–∏–µ–º USDT', '–°–∏–≥–Ω–∞–ª—ã']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--ios-blue)">‚úì</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è"); return; }
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
