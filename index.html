<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #0A0A0B;
            --card-inner: #161618;
            --accent: #0A84FF;
            --accent-glow: rgba(10, 132, 255, 0.15);
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --border: rgba(255, 255, 255, 0.06);
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            gap: 16px;
        }

        header { margin-bottom: 24px; padding-left: 4px; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--text-secondary); font-size: 16px; margin-top: 6px; font-weight: 400; }

        /* ВЕРТИКАЛЬНЫЕ КАРТОЧКИ */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .photo-card {
            position: relative;
            height: 300px;
            border-radius: 32px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid var(--border);
            transition: transform 0.1s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            /* Абстрактный фон вместо фото */
            background: radial-gradient(circle at 50% 0%, rgba(10, 132, 255, 0.08) 0%, transparent 70%), var(--card-bg);
        }

        .photo-card:active { transform: scale(0.96); border-color: var(--accent); }

        /* Внутренние элементы дизайна */
        .card-ui-layer {
            position: absolute;
            inset: 0;
            padding: 24px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        /* Декоративная сетка на фоне */
        .bg-pattern {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(var(--border) 1px, transparent 1px);
            background-size: 16px 16px;
            opacity: 0.3;
            pointer-events: none;
        }

        .beauty-widget {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 14px;
            border: 1px solid var(--border);
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .beauty-widget .status-bar { height: 4px; width: 40%; background: var(--accent); border-radius: 2px; margin-bottom: 8px; box-shadow: 0 0 10px var(--accent); }
        .beauty-widget .text-line { height: 8px; width: 100%; background: var(--border); border-radius: 4px; margin-bottom: 6px; }
        .beauty-widget .text-line.short { width: 60%; }

        .crypto-widget {
            margin-top: 40px;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: flex-end;
            gap: 4px;
        }
        .bar { flex: 1; background: var(--border); border-radius: 2px; transition: height 0.3s; }
        .bar.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .card-title-box { margin-top: auto; }
        .card-title { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .card-desc { font-size: 13px; color: var(--text-secondary); margin-top: 4px; }

        /* ГОРИЗОНТАЛЬНЫЕ КАРТОЧКИ */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wide-card {
            position: relative;
            height: 110px;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: linear-gradient(90deg, var(--card-inner) 0%, var(--card-bg) 100%);
            transition: transform 0.1s ease;
        }

        .wide-card:active { transform: scale(0.98); }

        .wide-ui {
            position: absolute;
            inset: 0;
            padding: 0 24px;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wide-info .tag {
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 6px;
            display: block;
        }
        .wide-info .title { font-size: 19px; font-weight: 700; }
        .wide-info .sub { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        .chevron-box {
            width: 40px; height: 40px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            color: var(--text-main);
        }

        /* ФУТЕР */
        .mti-footer {
            margin-top: auto;
            padding: 24px 0;
            display: flex;
            justify-content: center;
        }

        .mti-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 24px;
            background: var(--card-inner);
            border-radius: 100px;
            border: 1px solid var(--border);
        }

        .pulse {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent);
            animation: pulse-anim 2.5s infinite;
        }

        @keyframes pulse-anim {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .mti-name { font-size: 13px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: #fff; }

        /* ЭКРАН НАСТРОЙКИ */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }
        .ios-group { background: var(--card-inner); border-radius: 24px; margin: 24px 0; overflow: hidden; border: 1px solid var(--border); }
        .ios-row { padding: 20px; border-bottom: 0.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--accent); font-size: 17px; text-align: right; outline: none; width: 60%; font-weight: 600; }
        .ios-btn-main { background: var(--accent); color: white; border: none; border-radius: 24px; padding: 22px; font-size: 17px; font-weight: 700; width: 100%; box-shadow: 0 10px 30px rgba(10, 132, 255, 0.25); margin-top: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI</h1>
            <p class="subtitle">Интеллектуальная автоматизация</p>
        </header>

        <div class="category-grid">
            <!-- БЬЮТИ -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти')">
                <div class="bg-pattern"></div>
                <div class="card-ui-layer">
                    <div class="beauty-widget">
                        <div class="status-bar"></div>
                        <div class="text-line"></div>
                        <div class="text-line short"></div>
                    </div>
                    <div class="card-title-box">
                        <div class="card-title">Бьюти</div>
                        <div class="card-desc">Digital Ecosystem</div>
                    </div>
                </div>
            </div>

            <!-- КРИПТО -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто')">
                <div class="bg-pattern"></div>
                <div class="card-ui-layer">
                    <div class="crypto-widget">
                        <div class="bar" style="height: 30%;"></div>
                        <div class="bar" style="height: 50%;"></div>
                        <div class="bar active" style="height: 80%;"></div>
                        <div class="bar" style="height: 40%;"></div>
                        <div class="bar" style="height: 60%;"></div>
                    </div>
                    <div class="card-title-box">
                        <div class="card-title">Крипто</div>
                        <div class="card-desc">Web3 Infrastructure</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <!-- КАНАЛ -->
            <div class="wide-card" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <div class="bg-pattern"></div>
                <div class="wide-ui">
                    <div class="wide-info">
                        <span class="tag">Network</span>
                        <span class="title">Новостной канал</span>
                        <span class="sub">Глобальные обновления</span>
                    </div>
                    <div class="chevron-box">›</div>
                </div>
            </div>

            <!-- КЕЙСЫ -->
            <div class="wide-card" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <div class="bg-pattern"></div>
                <div class="wide-ui">
                    <div class="wide-info">
                        <span class="tag" style="color: #32D74B;">Analytics</span>
                        <span class="title">Наши кейсы</span>
                        <span class="sub">История успеха MTI</span>
                    </div>
                    <div class="chevron-box">›</div>
                </div>
            </div>
        </div>

        <footer class="mti-footer">
            <div class="mti-badge">
                <div class="pulse"></div>
                <span class="mti-name">Active Engine</span>
            </div>
        </footer>
    </div>

    <!-- ЭКРАН НАСТРОЙКИ -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        <div class="ios-group">
            <div class="ios-row"><label>Проект</label><input type="text" id="proj-name" placeholder="Name"></div>
            <div class="ios-row"><label>Токен</label><input type="text" id="bot-token" placeholder="API Token"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">Активировать</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const features = {
            'Beauty': ['Booking Core', 'Customer CRM', 'Smart Notify'],
            'Crypto': ['Liquidity Gateway', 'DAO Modules', 'Node Status']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--accent); font-weight:bold;">✓</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("Конфигурация не завершена"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name: name, token: token }));
            tg.close();
        }
    </script>
</body>
</html>
