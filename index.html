<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1C1C1E;
            --ios-blue: #0A84FF;
            --ios-gray: #8E8E93;
            --ios-text: #FFFFFF;
            --ios-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: calc(env(safe-area-inset-top) + 15px) 16px calc(env(safe-area-inset-bottom) + 15px) 16px;
            max-width: 500px;
            margin: 0 auto;
        }

        header { margin-bottom: 15px; flex-shrink: 0; }
        h1 { font-size: 28px; font-weight: 700; margin: 0; }
        .subtitle { color: var(--ios-gray); font-size: 15px; }

        /* –°–µ—Ç–∫–∞, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–±–∏—Ä–∞–µ—Ç –≤—Å—ë —Å–≤–æ–±–æ–¥–Ω–æ–µ –º–µ—Å—Ç–æ */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            flex-grow: 1; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Å–µ—Ç–∫—É –≤–Ω–∏–∑ */
            margin-bottom: 15px;
        }

        .photo-card {
            position: relative;
            height: 100%; /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É —Å–µ—Ç–∫–∏ */
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--ios-border);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: transform 0.1s;
        }

        .photo-card:active { transform: scale(0.96); }

        .photo-card img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ —Ç–µ–∫—Å—Ç–∞ */
        .photo-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 50%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 3;
            padding: 20px 15px;
            text-align: center;
        }

        .card-title { font-size: 22px; font-weight: 700; margin-bottom: 4px; }
        .card-desc { font-size: 13px; color: rgba(255,255,255,0.6); }

        /* –ù–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ (—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞) */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .wide-btn {
            background: var(--ios-secondary-bg);
            border-radius: 14px;
            height: 52px;
            display: flex;
            align-items: center;
            padding: 0 18px;
            justify-content: space-between;
            border: 0.5px solid var(--ios-border);
        }

        .btn-left { display: flex; align-items: center; gap: 12px; }
        .btn-icon { font-size: 20px; }
        .btn-label { font-size: 16px; font-weight: 500; }
        .chevron { color: var(--ios-gray); font-size: 18px; opacity: 0.5; }

        /* –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--ios-bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }

        .ios-group { background: var(--ios-secondary-bg); border-radius: 14px; margin: 20px 0; overflow: hidden; }
        .ios-row { padding: 14px 16px; border-bottom: 0.5px solid var(--ios-border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--ios-blue); font-size: 17px; text-align: right; outline: none; width: 60%; }
        .ios-btn-main { background: var(--ios-blue); color: white; border: none; border-radius: 14px; padding: 16px; font-size: 17px; font-weight: 600; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</p>
        </header>

        <!-- –≠—Ç–∞ —Å–µ–∫—Ü–∏—è —Ç–µ–ø–µ—Ä—å —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –≤–Ω–∏–∑ -->
        <div class="category-grid">
            <div class="photo-card" onclick="openSetup('Beauty', '–ë—å—é—Ç–∏')">
                <img src="https://images.unsplash.com/photo-1562322140-8baeeec9302f?q=80&w=500&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">–ë—å—é—Ç–∏</div>
                    <div class="card-desc">–ó–∞–ø–∏—Å—å –∏ CRM</div>
                </div>
            </div>

            <div class="photo-card" onclick="openSetup('Crypto', '–ö—Ä–∏–ø—Ç–æ')">
                <img src="https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=500&auto=format&fit=crop">
                <div class="card-content">
                    <div class="card-title">–ö—Ä–∏–ø—Ç–æ</div>
                    <div class="card-desc">DAO –∏ —Å–∏–≥–Ω–∞–ª—ã</div>
                </div>
            </div>
        </div>

        <!-- –ù–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏–∂–∞—Ç—ã –∫ –Ω–∏–∑—É -->
        <div class="links-section">
            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <div class="btn-left">
                    <span class="btn-icon">üì¢</span>
                    <span class="btn-label">–ù–∞—à –∫–∞–Ω–∞–ª</span>
                </div>
                <span class="chevron">‚Ä∫</span>
            </div>

            <div class="wide-btn" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <div class="btn-left">
                    <span class="btn-icon">üöÄ</span>
                    <span class="btn-label">–ù–∞—à–∏ –∫–µ–π—Å—ã</span>
                </div>
                <span class="chevron">‚Ä∫</span>
            </div>
        </div>
    </div>

    <!-- –≠–∫—Ä–∞–Ω –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ -->
    <div id="setup-screen">
        <h1 id="setup-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∞</h1>
        <div class="ios-group">
            <div class="ios-row"><label>–ù–∞–∑–≤–∞–Ω–∏–µ</label><input type="text" id="proj-name" placeholder="My Bot"></div>
            <div class="ios-row"><label>API –¢–æ–∫–µ–Ω</label><input type="text" id="bot-token" placeholder="–∏–∑ @BotFather"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const features = {
            'Beauty': ['–û–Ω–ª–∞–π–Ω-–∑–∞–ø–∏—Å—å', '–ë–∞–∑–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤', '–ù–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è', '–û–ø–ª–∞—Ç–∞'],
            'Crypto': ['–ü–ª–∞—Ç–Ω—ã–π –¥–æ—Å—Ç—É–ø', '–ü—Ä–∏–µ–º USDT', '–°–∏–≥–Ω–∞–ª—ã', 'DAO']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--ios-blue)">‚úì</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
