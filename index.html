<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-secondary-bg: #1C1C1E;
            --ios-blue: #0A84FF;
            --ios-gray: #8E8E93;
            --ios-text: #FFFFFF;
            --ios-border: rgba(255, 255, 255, 0.12);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--ios-bg);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Предотвращаем лишний скролл на главном */
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header { margin-bottom: 25px; }
        h1 { font-size: 28px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        .subtitle { color: var(--ios-gray); font-size: 15px; margin-top: 4px; }

        /* Горизонтальная сетка */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .photo-card {
            position: relative;
            width: 100%;
            aspect-ratio: 0.8 / 1; /* Делаем карточки слегка вытянутыми по вертикали */
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--ios-border);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .photo-card:active {
            transform: scale(0.95);
        }

        .photo-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .photo-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0) 40%, rgba(0,0,0,0.9) 100%);
            z-index: 2;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            padding: 15px;
        }

        .card-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--ios-blue);
            margin-bottom: 4px;
            display: block;
        }

        .card-title { font-size: 20px; font-weight: 700; margin: 0; }
        .card-desc { font-size: 12px; color: rgba(255,255,255,0.6); margin-top: 2px; line-height: 1.2; }

        /* Экран настройки (Slide-up эффект как в iOS) */
        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--ios-bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
            overflow-y: auto;
        }

        #setup-screen.active { transform: translateY(0); }

        .ios-group-title {
            font-size: 13px;
            color: var(--ios-gray);
            text-transform: uppercase;
            margin: 20px 0 8px 12px;
        }

        .ios-group {
            background: var(--ios-secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .ios-row {
            padding: 12px 16px;
            border-bottom: 0.5px solid var(--ios-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ios-row:last-child { border-bottom: none; }

        .ios-row label { font-size: 16px; }
        .ios-row input {
            background: transparent;
            border: none;
            color: var(--ios-blue);
            font-size: 16px;
            text-align: right;
            outline: none;
            width: 50%;
        }

        .ios-btn-main {
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            margin-top: 25px;
        }

        .mti-footer {
            margin-top: auto;
            padding: 20px 0;
            text-align: center;
            font-size: 11px;
            color: var(--ios-gray);
            letter-spacing: 2px;
            opacity: 0.5;
        }

        .feature-icon { color: var(--ios-blue); margin-right: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Выберите направление</p>
        </header>

        <div class="category-grid">
            <!-- Бьюти -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти бот')">
                <img src="https://images.unsplash.com/photo-1527799822344-42ad8c03ef95?q=80&w=500&auto=format&fit=crop" alt="Beauty">
                <div class="card-content">
                    <span class="card-badge">Service</span>
                    <div class="card-title">Бьюти</div>
                    <div class="card-desc">Запись и CRM</div>
                </div>
            </div>

            <!-- Крипто -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто бот')">
                <img src="https://images.unsplash.com/photo-1621761191319-c6fb62004040?q=80&w=500&auto=format&fit=crop" alt="Crypto">
                <div class="card-content">
                    <span class="card-badge">Web3</span>
                    <div class="card-title">Крипто</div>
                    <div class="card-desc">DAO и сигналы</div>
                </div>
            </div>
        </div>

        <div class="mti-footer">MTI SOLUTIONS</div>
    </div>

    <!-- Экран настройки -->
    <div id="setup-screen">
        <header>
            <h1 id="setup-title">Настройка</h1>
            <p class="subtitle">Конфигурация системы</p>
        </header>

        <div class="ios-group-title">Данные бота</div>
        <div class="ios-group">
            <div class="ios-row">
                <label>Название</label>
                <input type="text" id="proj-name" placeholder="My Bot">
            </div>
            <div class="ios-row">
                <label>Токен</label>
                <input type="text" id="bot-token" placeholder="API Key">
            </div>
        </div>

        <div class="ios-group-title">Функционал решения</div>
        <div class="ios-group" id="features-list">
            <!-- Заполняется из JS -->
        </div>

        <button class="ios-btn-main" onclick="launchBot()">Запустить бесплатно</button>
        <p style="text-align:center; color:var(--ios-gray); font-size:12px; margin-top:12px;">
            7 дней пробный период, далее 1490₽/мес.
        </p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const data = {
            'Beauty': [
                'Онлайн-запись 24/7',
                'Авто-напоминания',
                'Учет материалов',
                'Личный кабинет клиента'
            ],
            'Crypto': [
                'Платные подписки',
                'Прием платежей (USDT)',
                'Копитрейдинг модуль',
                'Уведомления о листингах'
            ]
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            data[type].forEach(item => {
                list.innerHTML += `
                    <div class="ios-row">
                        <span>${item}</span>
                        <span class="feature-icon">✓</span>
                    </div>`;
            });

            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('light');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) {
                tg.showAlert("Заполните все поля");
                return;
            }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
