<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Engineering</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1C1C1E;
            --secondary-card: #2C2C2E;
            --accent: #007AFF;
            --text: #FFFFFF;
            --text-gray: #8E8E93;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 120px;
            max-width: 440px;
            margin: 0 auto;
        }

        header { margin-bottom: 32px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { height: 32px; font-weight: 800; font-size: 24px; letter-spacing: -1px; }

        /* LANG SWITCHER */
        .lang-selector {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 2px;
            display: flex;
            width: 84px;
            height: 32px;
            border: 0.5px solid var(--border);
        }
        .lang-option { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 600; color: var(--text-gray); z-index: 2; cursor: pointer; }
        .lang-option.active { color: #fff; }
        .lang-glider { position: absolute; top: 2px; left: 2px; width: 40px; height: 28px; background: rgba(255, 255, 255, 0.15); border-radius: 8px; z-index: 1; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        body.lang-en .lang-glider { transform: translateX(40px); }

        /* CARDS */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .tall-card {
            background: var(--card); border-radius: 28px; height: 240px; padding: 20px;
            display: flex; flex-direction: column; justify-content: flex-end;
            border: 0.5px solid var(--border); position: relative; overflow: hidden;
        }
        .symbol { position: absolute; top: -10px; right: -10px; width: 120px; height: 120px; opacity: 0.1; }
        .card-label { font-size: 20px; font-weight: 700; margin-bottom: 4px; }
        .card-sub { font-size: 12px; color: var(--text-gray); line-height: 1.3; }

        .wide-card {
            background: var(--card); border-radius: 24px; padding: 20px;
            border: 0.5px solid var(--border); margin-bottom: 16px;
            display: flex; align-items: center; justify-content: space-between;
        }

        /* LISTS */
        .list-section { background: var(--card); border-radius: 16px; border: 0.5px solid var(--border); overflow: hidden; margin-bottom: 24px; }
        .list-row { padding: 14px 16px; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: inherit; border-bottom: 0.5px solid var(--border); }
        .list-row:last-child { border-bottom: none; }

        /* MODAL SETUP */
        #setup {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.15, 0.4, 0.05, 1);
            overflow-y: auto;
        }
        #setup.active { transform: translateY(0); }

        .input-block { background: var(--card); border-radius: 14px; margin-top: 20px; border: 0.5px solid var(--border); }
        .input-item { padding: 12px 16px; display: flex; flex-direction: column; border-bottom: 0.5px solid var(--border); }
        .input-item:last-child { border-bottom: none; }
        .input-item label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; margin-bottom: 4px; }
        
        input, textarea, select {
            background: none; border: none; color: var(--accent);
            font-size: 17px; outline: none; width: 100%; padding: 0;
        }
        textarea { height: 80px; resize: none; font-family: inherit; }

        /* PAYMENT SELECTOR */
        .pay-selector { display: flex; gap: 8px; margin-top: 12px; }
        .pay-option { 
            flex: 1; padding: 12px; background: var(--secondary-card); border-radius: 12px; 
            text-align: center; font-size: 13px; border: 1px solid transparent; transition: 0.2s;
        }
        .pay-option.active { border-color: var(--accent); background: rgba(0, 122, 255, 0.1); }

        .section-title { margin: 24px 0 8px 4px; font-size: 13px; color: var(--text-gray); text-transform: uppercase; }

        .status { text-align: center; font-size: 11px; color: #48484A; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-top">
            <div class="logo">MTI</div>
            <div class="lang-selector">
                <div class="lang-glider"></div>
                <div class="lang-option active" id="btn-ru" onclick="toggleLang('ru')">RU</div>
                <div class="lang-option" id="btn-en" onclick="toggleLang('en')">EN</div>
            </div>
        </div>
        <div class="tagline" id="txt-tagline" style="color: var(--text-gray);">Next-Gen Business Engineering</div>
    </header>

    <main class="main-grid">
        <div class="tall-card" onclick="openMod('Beauty')">
            <div class="symbol">üå∏</div>
            <div class="card-label">Beauty</div>
            <div class="card-sub" id="txt-beauty-sub">Ecosystem & Retention</div>
        </div>

        <div class="tall-card" onclick="openMod('Crypto')">
            <div class="symbol">‚Çø</div>
            <div class="card-label">Crypto</div>
            <div class="card-sub" id="txt-crypto-sub">Node Infra & Payments</div>
        </div>
    </main>

    <div class="wide-card" onclick="openMod('AI')">
        <div style="flex: 1;">
            <div class="card-label" id="txt-ai-title">AI Solutions</div>
            <div class="card-sub" id="txt-ai-sub">Custom Architecture</div>
        </div>
        <div style="color: var(--accent);">‚Ä∫</div>
    </div>

    <div class="list-section">
        <a href="#" class="list-row">
            <span id="txt-updates">Updates</span>
            <span style="color: #48484A;">‚Ä∫</span>
        </a>
        <a href="#" class="list-row">
            <span id="txt-cases">Case Archive</span>
            <span style="color: #48484A;">‚Ä∫</span>
        </a>
    </div>

    <footer class="status">Core 2.2 ‚Ä¢ Operational</footer>
</div>

<!-- MODAL SYSTEM -->
<div id="setup">
    <div style="display:flex; justify-content: space-between; align-items: baseline;">
        <h1 id="m-title" style="font-size: 32px; letter-spacing: -1px; margin: 0;">Module</h1>
        <span style="color: var(--text-gray); font-size: 14px;" id="txt-setup-step">Setup</span>
    </div>

    <!-- –û–±—â–∏–µ –ø–æ–ª—è -->
    <div class="input-block">
        <div class="input-item">
            <label id="lbl-name">Project Name</label>
            <input type="text" id="p-name" placeholder="My Business">
        </div>
    </div>

    <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–æ–ª—è -->
    <div id="dynamic-fields"></div>

    <!-- –í—ã–±–æ—Ä –æ–ø–ª–∞—Ç—ã -->
    <div class="section-title" id="txt-pay-method">Payment Method</div>
    <div class="pay-selector">
        <div class="pay-option active" id="pay-crypto" onclick="selectPay('cryptobot')">CryptoBot</div>
        <div class="pay-option" id="pay-yookassa" onclick="selectPay('yookassa')">–ÆKassa</div>
    </div>

    <div class="section-title" id="txt-features">Features included</div>
    <div id="feat-list" class="list-section"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    let currentModule = '';
    let selectedPay = 'cryptobot';
    let currentLang = 'ru';

    const translations = {
        ru: {
            tagline: "–ë–∏–∑–Ω–µ—Å-–∏–Ω–∂–∏–Ω–∏—Ä–∏–Ω–≥ –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è",
            beautySub: "–≠–∫–æ—Å–∏—Å—Ç–µ–º–∞ –∏ —É–¥–µ—Ä–∂–∞–Ω–∏–µ",
            cryptoSub: "–ò–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –∏ –ø–ª–∞—Ç–µ–∂–∏",
            aiTitle: "AI –†–µ—à–µ–Ω–∏—è",
            aiSub: "–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞",
            updates: "–û–±–Ω–æ–≤–ª–µ–Ω–∏—è",
            cases: "–ö–µ–π—Å—ã",
            payMethod: "–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã –ø–æ–¥–ø–∏—Å–∫–∏",
            features: "–í–∫–ª—é—á–µ–Ω–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª",
            lblAddress: "–ê–¥—Ä–µ—Å —Å—Ç—É–¥–∏–∏",
            lblHours: "–í—Ä–µ–º—è —Ä–∞–±–æ—Ç—ã",
            lblPrice: "–ü—Ä–∞–π—Å-–ª–∏—Å—Ç (–£—Å–ª—É–≥–∞ - –¶–µ–Ω–∞)",
            lblCrypto: "CryptoBot API Token",
            lblProject: "–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞",
            phPrice: "–°—Ç—Ä–∏–∂–∫–∞ - 1000\n–ú–∞–Ω–∏–∫—é—Ä - 800",
            alertName: "–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞",
            alertCrypto: "–í–≤–µ–¥–∏—Ç–µ API —Ç–æ–∫–µ–Ω CryptoBot"
        },
        en: {
            tagline: "Next-Gen Business Engineering",
            beautySub: "Ecosystem & Retention",
            cryptoSub: "Node Infra & Payments",
            aiTitle: "AI Solutions",
            aiSub: "Custom Architecture",
            updates: "Updates",
            cases: "Archive",
            payMethod: "Subscription Payment",
            features: "Features included",
            lblAddress: "Studio Address",
            lblHours: "Working Hours",
            lblPrice: "Price List (Service - Price)",
            lblCrypto: "CryptoBot API Token",
            lblProject: "Project Name",
            phPrice: "Haircut - 20\nManicure - 15",
            alertName: "Enter project name",
            alertCrypto: "Enter CryptoBot API Token"
        }
    };

    function toggleLang(lang) {
        currentLang = lang;
        document.body.className = lang === 'en' ? 'lang-en' : '';
        document.getElementById('btn-ru').classList.toggle('active', lang === 'ru');
        document.getElementById('btn-en').classList.toggle('active', lang === 'en');
        
        const t = translations[lang];
        document.getElementById('txt-tagline').innerText = t.tagline;
        document.getElementById('txt-beauty-sub').innerText = t.beautySub;
        document.getElementById('txt-crypto-sub').innerText = t.cryptoSub;
        document.getElementById('txt-ai-title').innerText = t.aiTitle;
        document.getElementById('txt-ai-sub').innerText = t.aiSub;
        document.getElementById('txt-updates').innerText = t.updates;
        document.getElementById('txt-cases').innerText = t.cases;
        document.getElementById('txt-pay-method').innerText = t.payMethod;
        document.getElementById('txt-features').innerText = t.features;
        document.getElementById('lbl-name').innerText = t.lblProject;

        if (currentModule) openMod(currentModule); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∞—Ç—å –ø–æ–ª—è
    }

    const moduleData = {
        'Beauty': ['Booking Core', 'Client CRM', 'Wallet Passes', 'AI Scheduling'],
        'Crypto': ['L2 Transactions', 'Asset Monitoring', 'Smart Contracts', 'Custody'],
        'AI': ['Neural Assistant', 'Custom LLM RAG', 'Workflows', 'Vision']
    };

    function selectPay(method) {
        selectedPay = method;
        document.getElementById('pay-crypto').classList.toggle('active', method === 'cryptobot');
        document.getElementById('pay-yookassa').classList.toggle('active', method === 'yookassa');
        tg.HapticFeedback.selectionChanged();
    }

    function openMod(id) {
        currentModule = id;
        const t = translations[currentLang];
        document.getElementById('m-title').innerText = id;
        
        // –†–µ–Ω–¥–µ—Ä —Ñ–∏—á
        const flist = document.getElementById('feat-list');
        flist.innerHTML = '';
        moduleData[id].forEach(f => {
            flist.innerHTML += `<div class="list-row"><span>${f}</span><span style="color:var(--accent)">‚úì</span></div>`;
        });

        // –†–µ–Ω–¥–µ—Ä –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö –ø–æ–ª–µ–π
        const dyn = document.getElementById('dynamic-fields');
        dyn.innerHTML = '';

        if (id === 'Beauty') {
            dyn.innerHTML = `
                <div class="input-block">
                    <div class="input-item">
                        <label>${t.lblAddress}</label>
                        <input type="text" id="p-address" placeholder="—É–ª. –ü—É—à–∫–∏–Ω–∞, 10">
                    </div>
                    <div class="input-item">
                        <label>${t.lblHours}</label>
                        <input type="text" id="p-hours" placeholder="09:00 - 21:00">
                    </div>
                    <div class="input-item">
                        <label>${t.lblPrice}</label>
                        <textarea id="p-price" placeholder="${t.phPrice}"></textarea>
                    </div>
                </div>`;
        } else if (id === 'Crypto') {
            dyn.innerHTML = `
                <div class="input-block">
                    <div class="input-item">
                        <label>${t.lblCrypto}</label>
                        <input type="text" id="p-crypto-token" placeholder="123456:AA... (from @CryptoBot)">
                    </div>
                </div>`;
        }

        document.getElementById('setup').classList.add('active');
        tg.MainButton.setText(currentLang === 'ru' ? "–ü–†–û–î–û–õ–ñ–ò–¢–¨" : "CONTINUE");
        tg.MainButton.show();
        tg.BackButton.show();
    }

    tg.BackButton.onClick(() => {
        document.getElementById('setup').classList.remove('active');
        tg.MainButton.hide();
        tg.BackButton.hide();
    });

    tg.MainButton.onClick(() => {
        const name = document.getElementById('p-name').value;
        if (!name) return tg.showAlert(translations[currentLang].alertName);

        const result = {
            module: currentModule,
            projectName: name,
            paymentMethod: selectedPay
        };

        if (currentModule === 'Beauty') {
            result.address = document.getElementById('p-address').value;
            result.hours = document.getElementById('p-hours').value;
            result.priceList = document.getElementById('p-price').value;
        } else if (currentModule === 'Crypto') {
            const token = document.getElementById('p-crypto-token').value;
            if (!token) return tg.showAlert(translations[currentLang].alertCrypto);
            result.cryptoBotToken = token;
        }

        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify(result));
        tg.close();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–æ–≤
    toggleLang('ru');
</script>
</body>
</html>
