<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #121214;
            --accent: #007AFF;
            --accent-glow: rgba(0, 122, 255, 0.3);
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header { margin-bottom: 30px; }
        h1 { font-size: 32px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--text-secondary); font-size: 16px; margin-top: 4px; font-weight: 400; }

        /* СЕТКА ВЕРТИКАЛЬНЫХ КАРТОЧЕК */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 14px;
        }

        .photo-card {
            position: relative;
            height: 280px;
            border-radius: 26px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid var(--border);
            transition: transform 0.1s ease;
        }

        .photo-card:active { transform: scale(0.96); }

        .photo-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.4;
            filter: grayscale(20%);
        }

        /* ВНУТРЕННИЕ ЭЛЕМЕНТЫ ДИЗАЙНА (UI LAYERS) */
        .inner-ui {
            position: absolute;
            inset: 0;
            padding: 16px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .ui-top-tag {
            align-self: flex-start;
            padding: 4px 10px;
            background: rgba(0, 122, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
        }

        /* Имитация интерфейса внутри Бьюти */
        .beauty-widget {
            width: 100%;
            height: 60px;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-top: 40px;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .beauty-widget .circle { width: 30px; height: 30px; border-radius: 50%; background: var(--accent); opacity: 0.5; }
        .beauty-widget .lines { flex: 1; }
        .beauty-widget .line { height: 4px; background: #fff; opacity: 0.2; border-radius: 2px; margin-bottom: 4px; }

        /* Имитация графика внутри Крипто */
        .crypto-chart {
            width: 100%;
            height: 50px;
            margin-top: 40px;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            position: relative;
            overflow: hidden;
        }
        .crypto-chart::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 2px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transform: skewY(-10deg);
        }

        .card-footer {
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.9));
            padding: 20px 16px;
            position: absolute;
            bottom: 0; left: 0; right: 0;
        }
        .card-title { font-size: 20px; font-weight: 700; margin: 0; }
        .card-desc { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        /* ГОРИЗОНТАЛЬНЫЕ КАРТОЧКИ */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wide-photo-btn {
            position: relative;
            height: 110px;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: transform 0.1s ease;
        }

        .wide-photo-btn img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .wide-photo-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #000 0%, transparent 100%);
        }

        .wide-content {
            position: absolute;
            inset: 0;
            z-index: 3;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wide-info .title { font-size: 18px; font-weight: 700; display: block; }
        .wide-info .sub { font-size: 13px; color: var(--accent); font-weight: 600; margin-top: 2px; }

        .chevron-circle {
            width: 36px; height: 36px;
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            color: #fff;
        }

        /* ФУТЕР */
        .mti-footer {
            margin-top: auto;
            padding: 40px 0 10px 0;
            display: flex;
            justify-content: center;
        }

        .mti-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #0a0a0a;
            border-radius: 100px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .status-pulse {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .mti-name { font-size: 12px; font-weight: 800; letter-spacing: 2px; color: #fff; text-transform: uppercase; }

        /* ЭКРАН НАСТРОЙКИ */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }
        .ios-group { background: #0a0a0a; border-radius: 20px; margin: 24px 0; overflow: hidden; border: 1px solid var(--border); }
        .ios-row { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--accent); font-size: 17px; text-align: right; outline: none; width: 60%; font-weight: 600; }
        .ios-btn-main { background: var(--accent); color: white; border: none; border-radius: 22px; padding: 20px; font-size: 17px; font-weight: 700; width: 100%; box-shadow: 0 10px 30px rgba(0, 122, 255, 0.3); }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Создаем цифровое превосходство</p>
        </header>

        <div class="category-grid">
            <!-- БЬЮТИ -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти')">
                <div class="inner-ui">
                    <div class="ui-top-tag">Service UI</div>
                    <div class="beauty-widget">
                        <div class="circle"></div>
                        <div class="lines">
                            <div class="line" style="width: 80%;"></div>
                            <div class="line" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=600&auto=format&fit=crop">
                <div class="card-footer">
                    <div class="card-title">Бьюти</div>
                    <div class="card-desc">Автоматизация сервиса</div>
                </div>
            </div>

            <!-- КРИПТО -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто')">
                <div class="inner-ui">
                    <div class="ui-top-tag" style="color:#32D74B; border-color:rgba(50,215,75,0.2);">Market Live</div>
                    <div class="crypto-chart"></div>
                </div>
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=600&auto=format&fit=crop">
                <div class="card-footer">
                    <div class="card-title">Крипто</div>
                    <div class="card-desc">Web3 и DAO системы</div>
                </div>
            </div>
        </div>

        <div class="links-section">
            <!-- КАНАЛ -->
            <div class="wide-photo-btn" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=600&auto=format&fit=crop">
                <div class="wide-content">
                    <div class="wide-info">
                        <span class="title">Новостной поток</span>
                        <span class="sub">System Update v2.4</span>
                    </div>
                    <div class="chevron-circle">›</div>
                </div>
            </div>

            <!-- КЕЙСЫ -->
            <div class="wide-photo-btn" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=600&auto=format&fit=crop">
                <div class="wide-content">
                    <div class="wide-info">
                        <span class="title">Архив кейсов</span>
                        <span class="sub">ROI +450% Success</span>
                    </div>
                    <div class="chevron-circle">›</div>
                </div>
            </div>
        </div>

        <footer class="mti-footer">
            <div class="mti-badge">
                <div class="status-pulse"></div>
                <span class="mti-name">MTI Core Engine</span>
            </div>
        </footer>
    </div>

    <!-- ЭКРАН НАСТРОЙКИ -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        <div class="ios-group">
            <div class="ios-row"><label>Проект</label><input type="text" id="proj-name" placeholder="MTI_Alpha"></div>
            <div class="ios-row"><label>Токен</label><input type="text" id="bot-token" placeholder="API Key"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">Активировать систему</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
        tg.backgroundColor = '#000000';

        const features = {
            'Beauty': ['Smart-календарь', 'CRM-модуль', 'Push-уведомления'],
            'Crypto': ['USDT-процессинг', 'DAO-управление', 'Web3-авторизация']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--accent); font-weight:bold;">✓</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("Требуется конфигурация"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
