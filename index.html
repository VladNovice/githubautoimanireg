<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --accent: #007AFF;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: rgba(255, 255, 255, 0.12);
            --card-radius: 22px;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 40px 16px;
            max-width: 440px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        header {
            padding-left: 4px;
            margin-bottom: 8px;
        }

        .header-logo {
            height: 28px;
            width: auto;
            margin-bottom: 6px;
            filter: brightness(1.1);
        }

        .subtitle { 
            color: var(--text-secondary); 
            font-size: 14px; 
            font-weight: 400;
            margin: 0;
            letter-spacing: -0.1px;
        }

        /* GRID: Сделали кнопки выше (200px) */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 24px 20px;
            height: 200px; /* Увеличенная высота */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 0.5px solid var(--separator);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), background 0.2s;
        }

        /* CUSTOM CARD (AI) */
        .custom-card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border: 0.5px solid var(--separator);
            transition: transform 0.2s ease;
        }

        .category-card:active, .custom-card:active {
            transform: scale(0.96);
            background: #2C2C2E;
        }

        /* ИКОНКИ (SF SYMBOLS STYLE) */
        .icon-box {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
        }

        .icon-box svg {
            width: 28px;
            height: 28px;
            stroke-width: 1.5px;
        }

        .card-title { 
            font-size: 19px; 
            font-weight: 600; 
            margin-bottom: 4px;
            letter-spacing: -0.4px;
        }
        
        .card-desc { 
            font-size: 13px; 
            color: var(--text-secondary); 
            line-height: 1.4;
            font-weight: 400;
        }

        /* IOS LIST */
        .ios-list {
            background: var(--card-bg);
            border-radius: 14px;
            border: 0.5px solid var(--separator);
            overflow: hidden;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            text-decoration: none;
            color: inherit;
        }

        .list-item:not(:last-child) { border-bottom: 0.5px solid var(--separator); }
        .list-item:active { background: #2C2C2E; }

        .chevron { color: #48484A; font-size: 17px; margin-left: 4px; }

        /* SETUP SCREEN */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0, 0.2, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
        }

        #setup-screen.active { transform: translateY(0); }

        .ios-input-group {
            background: var(--card-bg);
            border-radius: 14px;
            margin: 24px 0;
            border: 0.5px solid var(--separator);
        }

        .ios-input-row {
            padding: 14px 16px;
            display: flex;
            align-items: center;
        }

        .ios-input-row:not(:last-child) { border-bottom: 0.5px solid var(--separator); }
        .ios-input-row label { width: 100px; font-size: 17px; }
        .ios-input-row input { 
            flex: 1; background: transparent; border: none; 
            color: var(--accent); font-size: 17px; text-align: right; outline: none;
        }

        footer { text-align: center; padding: 30px 0; }
        .engine-status {
            font-size: 11px; color: #48484A; letter-spacing: 0.5px;
            display: inline-flex; align-items: center; gap: 6px;
            font-weight: 500;
        }
        .dot { width: 5px; height: 5px; background: #32D74B; border-radius: 50%; box-shadow: 0 0 8px rgba(50, 215, 75, 0.4); }

    </style>
</head>
<body>

<div class="app-container">
    <header>
        <img src="mti,.png" alt="MTI" class="header-logo">
        <p class="subtitle">Интеллектуальные решения для бизнеса</p>
    </header>

    <section class="category-grid">
        <!-- БЬЮТИ -->
        <div class="category-card" onclick="openSetup('Beauty', 'Beauty CRM')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                </svg>
            </div>
            <div>
                <div class="card-title">Beauty</div>
                <div class="card-desc">Системы записи и лояльности</div>
            </div>
        </div>

        <!-- КРИПТО -->
        <div class="category-card" onclick="openSetup('Crypto', 'Crypto Web3')">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
            <div>
                <div class="card-title">Crypto</div>
                <div class="card-desc">Платежи и смарт-контракты</div>
            </div>
        </div>
    </section>

    <!-- AI & CUSTOM -->
    <section class="custom-card" onclick="openSetup('AI', 'Custom AI')">
        <div class="icon-box" style="color: #FFFFFF;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                <path d="M12 12L2.69 7"></path>
                <path d="M12 12V22"></path>
                <path d="M12 12l9.31-5"></path>
            </svg>
        </div>
        <div style="flex: 1;">
            <div class="card-title" style="font-size: 17px;">AI & Custom Development</div>
            <div class="card-desc">Индивидуальная разработка нейросетей</div>
        </div>
        <span class="chevron">›</span>
    </section>

    <section class="ios-list">
        <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_news')">
            <span style="font-size:17px; letter-spacing: -0.3px;">Новости</span>
            <div style="display:flex; align-items:center;">
                <span style="color:var(--text-secondary); font-size:15px;">mti_news</span>
                <span class="chevron">›</span>
            </div>
        </div>
        <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
            <span style="font-size:17px; letter-spacing: -0.3px;">Портфолио</span>
            <span class="chevron">›</span>
        </div>
    </section>

    <footer>
        <div class="engine-status">
            <div class="dot"></div>
            MTI ENGINE ACTIVE
        </div>
    </footer>
</div>

<div id="setup-screen">
    <div style="display:flex; justify-content: space-between; align-items: flex-start;">
        <div>
            <h1 id="setup-title" style="font-size: 32px; font-weight: 700; margin: 0; letter-spacing: -1px;">Настройка</h1>
            <p id="setup-subtitle" style="color: var(--text-secondary); margin-top: 5px;">Параметры интеграции</p>
        </div>
    </div>
    
    <div class="ios-input-group">
        <div class="ios-input-row">
            <label>Проект</label>
            <input type="text" id="proj-name" placeholder="Название">
        </div>
        <div class="ios-input-row">
            <label id="label-contact">Контакт</label>
            <input type="text" id="bot-token" placeholder="@username">
        </div>
    </div>

    <div style="font-size: 12px; color: var(--text-secondary); margin: 0 0 8px 16px; text-transform: uppercase; font-weight: 600; letter-spacing: 0.5px;">Спецификации модуля</div>
    <div id="features-list" class="ios-list"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';
    tg.backgroundColor = '#000000';

    const features = {
        'Beauty': ['Онлайн-запись 24/7', 'Учет расходников', 'Авто-рассылки', 'Интеграция с картами'],
        'Crypto': ['Прием USDT/TON', 'NFT доступы', 'Web3 авторизация', 'AML мониторинг'],
        'AI': ['LLM ассистенты', 'RAG базы знаний', 'Автоматизация воронки', 'Голосовые боты']
    };

    function openSetup(type, title) {
        const screen = document.getElementById('setup-screen');
        document.getElementById('setup-title').innerText = title;
        
        const tokenInput = document.getElementById('bot-token');
        const contactLabel = document.getElementById('label-contact');

        if(type === 'AI') {
            tokenInput.placeholder = "@username";
            contactLabel.innerText = "Связь";
        } else {
            tokenInput.placeholder = "API Key";
            contactLabel.innerText = "Токен";
        }

        const list = document.getElementById('features-list');
        list.innerHTML = '';
        features[type].forEach(f => {
            list.innerHTML += `
                <div class="list-item">
                    <span style="font-size:16px;">${f}</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#007AFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
            `;
        });

        screen.classList.add('active');
        tg.MainButton.text = "Продолжить";
        tg.MainButton.show();
        
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            screen.classList.remove('active');
            tg.BackButton.hide();
            tg.MainButton.hide();
        });
        
        tg.HapticFeedback.impactOccurred('medium');
    }

    tg.MainButton.onClick(() => {
        const name = document.getElementById('proj-name').value;
        const contact = document.getElementById('bot-token').value;
        if(!name || !contact) {
            tg.showAlert("Заполните все данные");
            return;
        }
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({ type: 'order', name, contact }));
        tg.close();
    });
</script>
</body>
</html>
