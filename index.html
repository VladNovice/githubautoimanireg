<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI | Next-Gen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1C1C1E;
            --accent: #007AFF;
            --text: #FFFFFF;
            --text-gray: #8E8E93;
            --border: rgba(255, 255, 255, 0.1);
            --ios-blue: #007AFF;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 40px;
            max-width: 440px;
            margin: 0 auto;
        }

        /* HEADER & GRID (Сохранено из оригинала) */
        header { margin-bottom: 32px; }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { height: 38px; }

        .lang-selector {
            position: relative; background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 10px; padding: 2px; display: flex; width: 84px; height: 32px;
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }
        .lang-option {
            flex: 1; display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: 600; color: var(--text-gray);
            position: relative; z-index: 2; transition: color 0.3s ease; cursor: pointer;
        }
        .lang-option.active { color: #fff; }
        .lang-glider {
            position: absolute; top: 2px; left: 2px; width: 40px; height: 28px;
            background: rgba(255, 255, 255, 0.15); border-radius: 8px;
            z-index: 1; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        body.lang-en .lang-glider { transform: translateX(40px); }

        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
        .tall-card {
            background: var(--card); border-radius: 28px; height: 260px; padding: 24px;
            display: flex; flex-direction: column; justify-content: space-between;
            border: 0.5px solid var(--border); transition: all 0.2s ease;
            overflow: hidden; position: relative;
        }
        .symbol { position: absolute; top: -20px; right: -30px; width: 180px; height: 180px; opacity: 0.15; pointer-events: none; transform: rotate(15deg); }
        .card-label { font-size: 22px; font-weight: 700; letter-spacing: -0.5px; }
        .card-sub { font-size: 13px; color: var(--text-gray); line-height: 1.3; margin-top: 6px; }

        .wide-card {
            background: var(--card); border-radius: 24px; padding: 24px;
            border: 0.5px solid var(--border); margin-bottom: 24px;
            display: flex; align-items: center; justify-content: space-between;
        }
        .ai-indicator {
            width: 40px; height: 40px; border-radius: 50%;
            background: conic-gradient(from 180deg at 50% 50%, #007AFF 0deg, #5856D6 120deg, #AF52DE 240deg, #007AFF 360deg);
            filter: blur(8px); opacity: 0.5; position: absolute;
        }

        /* --- PRESENTATION MODAL --- */
        .modal {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow-y: auto; display: flex; flex-direction: column;
            padding-bottom: 100px;
        }
        .modal.active { transform: translateY(0); }

        .pres-container { padding: 0 20px; }
        
        /* Секция презентации */
        .pres-block { margin-top: 60px; }
        .pres-header-row { display: flex; align-items: baseline; gap: 10px; margin-bottom: 16px; }
        .pres-title { font-size: 28px; font-weight: 700; letter-spacing: -0.5px; }
        .pres-detail { font-size: 14px; color: var(--text-gray); font-weight: 400; }
        
        .pres-image-box {
            width: 100%; border-radius: 20px; overflow: hidden;
            background: #1c1c1e; border: 0.5px solid var(--border);
            aspect-ratio: 16/10; display: flex; align-items: center; justify-content: center;
            color: #3a3a3c; font-size: 12px; text-transform: uppercase; letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .pres-image-box img { width: 100%; height: 100%; object-fit: cover; }

        .pres-text { font-size: 16px; color: var(--text-gray); line-height: 1.5; margin-bottom: 40px; }

        /* Специальный заголовок первого экрана */
        .hero-title { font-size: 48px; font-weight: 800; letter-spacing: -2px; margin: 40px 0 10px; line-height: 1; }
        .hero-sub { font-size: 18px; color: var(--text-gray); margin-bottom: 40px; }

        .list-section { background: var(--card); border-radius: 16px; border: 0.5px solid var(--border); overflow: hidden; margin-bottom: 40px; }
        .list-row { padding: 16px; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: inherit; }
        .status { text-align: center; font-size: 11px; color: #48484A; text-transform: uppercase; letter-spacing: 1px; }

    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="header-top">
            <img src="mti,.png" alt="MTI" class="logo">
            <div class="lang-selector">
                <div class="lang-glider"></div>
                <div class="lang-option active" onclick="toggleLang('ru')">RU</div>
                <div class="lang-option" onclick="toggleLang('en')">EN</div>
            </div>
        </div>
        <div class="tagline" id="txt-tagline">Next-Gen Business Engineering</div>
    </header>

    <main class="main-grid">
        <div class="tall-card" onclick="showDetails('Beauty')">
            <div class="symbol"><svg viewBox="0 0 24 24" fill="white"><path d="M12 0L14.5 9.5L24 12L14.5 14.5L12 24L9.5 14.5L0 12L9.5 9.5L12 0Z"/></svg></div>
            <div class="card-content">
                <div class="card-label">Beauty</div>
                <div class="card-sub" id="txt-beauty-sub">Service ecosystem & retention</div>
            </div>
        </div>
        <div class="tall-card" onclick="showDetails('Crypto')">
            <div class="symbol"><svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M12 2L4 7V17L12 22L20 17V7L12 2Z"/><path d="M12 6V18M9 8H13.5C14.3284 8 15 8.67157 15 9.5C15 10.3284 14.3284 11 13.5 11H12M9 11H14.5C15.3284 11 16 11.6716 16 12.5C16 13.3284 15.3284 14 14.5 14H12"/></svg></div>
            <div class="card-content">
                <div class="card-label">Crypto</div>
                <div class="card-sub" id="txt-crypto-sub">Web3 node & payments</div>
            </div>
        </div>
    </main>

    <div class="wide-card" onclick="showDetails('AI')">
        <div style="position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <div class="ai-indicator"></div>
            <div style="width: 12px; height: 12px; background: white; border-radius: 50%; z-index: 1;"></div>
        </div>
        <div style="flex: 1; margin: 0 16px;">
            <div class="card-label" style="font-size: 18px; margin: 0;" id="txt-ai-title">AI & Custom Solution</div>
            <div class="card-sub" id="txt-ai-sub">Individual architectural development</div>
        </div>
        <div class="chevron" style="color: #48484A">›</div>
    </div>

    <div class="list-section">
        <a href="https://t.me/mti_news" class="list-row"><span id="txt-updates">Updates</span><span style="color:#48484A">›</span></a>
        <a href="https://t.me/mti_cases" class="list-row"><span id="txt-cases">Case Archive</span><span style="color:#48484A">›</span></a>
    </div>
    <footer class="status">Core engine 2.1 • Operational</footer>
</div>

<!-- MODAL: PRESENTATION -->
<div id="product-modal" class="modal">
    <div class="pres-container" id="modal-content">
        <!-- Content injected by JS -->
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';
    
    let currentLang = 'ru';
    let activeModule = '';

    const products = {
        Beauty: {
            ru: {
                hero: "Beauty",
                sub: "Экосистема для бизнеса в сфере услуг",
                blocks: [
                    { title: "Запись", detail: "24/7", text: "Интеллектуальная система бронирования, которая работает внутри Telegram.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Retention", detail: "Smart", text: "Бот сам напомнит клиенту о визите или предложит записаться снова через месяц.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Аналитика", detail: "Real-time", text: "Все показатели вашего салона в одном удобном дашборде.", img: "PHOTO_PLACEHOLDER" }
                ]
            },
            en: {
                hero: "Beauty",
                sub: "Business ecosystem for service industry",
                blocks: [
                    { title: "Booking", detail: "24/7", text: "Intelligent booking system operating right inside Telegram.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Retention", detail: "Smart", text: "The bot reminds clients about visits or suggests re-booking automatically.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Analytics", detail: "Real-time", text: "All your salon metrics in one clean dashboard.", img: "PHOTO_PLACEHOLDER" }
                ]
            }
        },
        Crypto: {
            ru: {
                hero: "Crypto",
                sub: "Инфраструктура платежей нового поколения",
                blocks: [
                    { title: "Узлы", detail: "Web3", text: "Собственные ноды для максимально быстрых транзакций без посредников.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Авто-выплаты", detail: "Instant", text: "Распределяйте прибыль между партнерами автоматически.", img: "PHOTO_PLACEHOLDER" }
                ]
            },
            en: {
                hero: "Crypto",
                sub: "Next-gen payment infrastructure",
                blocks: [
                    { title: "Nodes", detail: "Web3", text: "Private nodes for lightning-fast transactions without intermediaries.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Auto-payouts", detail: "Instant", text: "Distribute profits among partners automatically.", img: "PHOTO_PLACEHOLDER" }
                ]
            }
        },
        AI: {
            ru: {
                hero: "AI Custom",
                sub: "Индивидуальный бизнес-инжиниринг",
                blocks: [
                    { title: "LLM", detail: "Custom", text: "Обучаем нейросети на данных вашей компании для решения специфических задач.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Ассистенты", detail: "Voice/Text", text: "ИИ, который знает ваш продукт лучше, чем любой менеджер.", img: "PHOTO_PLACEHOLDER" }
                ]
            },
            en: {
                hero: "AI Custom",
                sub: "Individual business engineering",
                blocks: [
                    { title: "LLM", detail: "Custom", text: "We train neural networks on your data to solve specific business tasks.", img: "PHOTO_PLACEHOLDER" },
                    { title: "Assistants", detail: "Voice/Text", text: "AI that knows your product better than any manager.", img: "PHOTO_PLACEHOLDER" }
                ]
            }
        }
    };

    function showDetails(id) {
        activeModule = id;
        const data = products[id][currentLang];
        const container = document.getElementById('modal-content');
        
        let html = `
            <h1 class="hero-title">${data.hero}</h1>
            <p class="hero-sub">${data.sub}</p>
        `;

        data.blocks.forEach(block => {
            html += `
                <div class="pres-block">
                    <div class="pres-header-row">
                        <div class="pres-title">${block.title}</div>
                        <div class="pres-detail">${block.detail}</div>
                    </div>
                    <div class="pres-image-box">
                        ${block.img === 'PHOTO_PLACEHOLDER' ? 'Product Image' : `<img src="${block.img}">`}
                    </div>
                    <p class="pres-text">${block.text}</p>
                </div>
            `;
        });

        container.innerHTML = html;
        document.getElementById('product-modal').classList.add('active');
        
        tg.MainButton.text = currentLang === 'ru' ? "ПОДКЛЮЧИТЬ" : "CONNECT";
        tg.MainButton.show();
        tg.BackButton.show();
        tg.HapticFeedback.impactOccurred('medium');
    }

    tg.MainButton.onClick(() => {
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({ action: 'start_setup', module: activeModule }));
    });

    tg.BackButton.onClick(() => {
        document.getElementById('product-modal').classList.remove('active');
        tg.MainButton.hide();
        tg.BackButton.hide();
    });

    function toggleLang(lang) {
        currentLang = lang;
        document.body.classList.toggle('lang-en', lang === 'en');
        const options = document.querySelectorAll('.lang-option');
        options[0].classList.toggle('active', lang === 'ru');
        options[1].classList.toggle('active', lang === 'en');
        updateTexts(lang);
        if (activeModule) showDetails(activeModule);
        tg.HapticFeedback.selectionChanged();
    }

    function updateTexts(lang) {
        const t = {
            ru: {
                tagline: "Бизнес-инжиниринг нового поколения",
                beautySub: "Экосистема услуг и удержание",
                cryptoSub: "Web3 узлы и автоплатежи",
                aiTitle: "AI и Кастомные решения",
                aiSub: "Индивидуальная архитектура",
                updates: "Обновления",
                cases: "Архив кейсов"
            },
            en: {
                tagline: "Next-Gen Business Engineering",
                beautySub: "Service ecosystem & retention",
                cryptoSub: "Web3 node & payments",
                aiTitle: "AI & Custom Solution",
                aiSub: "Individual architecture",
                updates: "Updates",
                cases: "Case Archive"
            }
        }[lang];

        for (let key in t) {
            const el = document.getElementById('txt-' + key.replace(/([A-Z])/g, "-$1").toLowerCase());
            if (el) el.innerText = t[key];
        }
    }

    updateTexts('ru');
</script>
</body>
</html>
