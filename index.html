<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --accent: #007AFF; /* Apple Blue */
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --separator: rgba(255, 255, 255, 0.1);
            --glass: rgba(28, 28, 30, 0.7);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 40px 16px;
            width: 100%;
            max-width: 440px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* HEADER */
        header {
            padding: 0 4px;
        }
        h1 { 
            font-size: 34px; 
            font-weight: 700; 
            margin: 0; 
            letter-spacing: -0.5px;
        }
        .subtitle { 
            color: var(--text-secondary); 
            font-size: 17px; 
            margin-top: 4px;
            font-weight: 400;
        }

        /* GRID */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .category-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 180px;
            border: 0.5px solid var(--separator);
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .category-card:active {
            transform: scale(0.97);
            background: #2C2C2E;
        }

        .card-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .card-label {
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 19px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* LIST SECTION */
        .list-section {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 0.5px solid var(--separator);
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .list-item:not(:last-child) {
            border-bottom: 0.5px solid var(--separator);
        }

        .list-item:active {
            background: #2C2C2E;
        }

        .list-item-content {
            display: flex;
            flex-direction: column;
        }

        .list-item-title {
            font-size: 17px;
            font-weight: 400;
        }

        .list-item-sub {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chevron {
            color: #48484A;
            font-size: 18px;
            font-weight: 300;
        }

        /* SETUP SCREEN (MODAL STYLE) */
        #setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 100;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0, 0.2, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
            display: flex;
            flex-direction: column;
        }

        #setup-screen.active {
            transform: translateY(0);
        }

        .ios-input-group {
            background: var(--card-bg);
            border-radius: 14px;
            margin-top: 32px;
            border: 0.5px solid var(--separator);
        }

        .ios-input-row {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            min-height: 44px;
        }

        .ios-input-row:not(:last-child) {
            border-bottom: 0.5px solid var(--separator);
        }

        .ios-input-row label {
            width: 100px;
            font-size: 17px;
        }

        .ios-input-row input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 17px;
            outline: none;
        }

        .ios-input-row input::placeholder {
            color: #48484A;
        }

        /* FOOTER */
        .footer {
            margin-top: auto;
            text-align: center;
            padding: 20px 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #32D74B;
            border-radius: 50%;
            box-shadow: 0 0 8px #32D74B;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI</h1>
            <p class="subtitle">Автоматизация бизнеса</p>
        </header>

        <section class="category-grid">
            <div class="category-card" onclick="openSetup('Beauty', 'Бьюти')">
                <div class="card-icon">✨</div>
                <div class="card-label">
                    <span class="card-title">Beauty</span>
                    <span class="card-desc">CRM & Запись</span>
                </div>
            </div>
            <div class="category-card" onclick="openSetup('Crypto', 'Крипто')">
                <div class="card-icon">⛓️</div>
                <div class="card-label">
                    <span class="card-title">Crypto</span>
                    <span class="card-desc">Web3 ноды</span>
                </div>
            </div>
        </section>

        <section>
            <div class="list-section">
                <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                    <div class="list-item-content">
                        <span class="list-item-title">Новости</span>
                        <span class="list-item-sub">Обновления системы</span>
                    </div>
                    <span class="chevron">›</span>
                </div>
                <div class="list-item" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                    <div class="list-item-content">
                        <span class="list-item-title">Кейсы</span>
                        <span class="list-item-sub">Наши результаты</span>
                    </div>
                    <span class="chevron">›</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="status-badge">
                <div class="dot"></div>
                Active Engine 2.0
            </div>
        </footer>
    </div>

    <!-- SETUP SCREEN -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        
        <div class="ios-input-group">
            <div class="ios-input-row">
                <label>Проект</label>
                <input type="text" id="proj-name" placeholder="Название">
            </div>
            <div class="ios-input-row">
                <label>API Токен</label>
                <input type="text" id="bot-token" placeholder="Вставьте ключ">
            </div>
        </div>

        <p style="color: var(--text-secondary); font-size: 13px; padding: 12px 16px;">
            Введите данные для активации интеллектуальных модулей MTI в вашем проекте.
        </p>

        <div id="features-preview" class="list-section" style="margin-top: 10px;">
            <!-- Сюда добавятся фичи -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        const features = {
            'Beauty': ['Запись клиентов', 'Учет материалов', 'Уведомления'],
            'Crypto': ['Мониторинг транзакций', 'Управление ликвидностью', 'Безопасность']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            
            const preview = document.getElementById('features-preview');
            preview.innerHTML = '';
            features[type].forEach(f => {
                preview.innerHTML += `
                    <div class="list-item">
                        <span class="list-item-title">${f}</span>
                        <span style="color: var(--accent); font-weight: 600;">Включено</span>
                    </div>
                `;
            });

            screen.classList.add('active');
            
            // Нативная кнопка Telegram
            tg.MainButton.text = "Активировать";
            tg.MainButton.show();
            tg.MainButton.onClick(launchBot);

            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
                tg.MainButton.hide();
            });

            tg.HapticFeedback.impactOccurred('light');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            
            if(!name || !token) {
                tg.showAlert("Заполните все поля");
                return;
            }

            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
