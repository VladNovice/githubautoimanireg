<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI Automation</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --accent: #0A84FF;
            --text-main: #FFFFFF;
            --text-secondary: #8E8E93;
            --border: rgba(255, 255, 255, 0.08);
            --glass: rgba(255, 255, 255, 0.04);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px calc(env(safe-area-inset-bottom) + 20px) 16px;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            gap: 16px;
        }

        header { margin-bottom: 20px; }
        h1 { font-size: 34px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .subtitle { color: var(--text-secondary); font-size: 16px; margin-top: 4px; }

        /* ВЕРТИКАЛЬНЫЕ КАРТОЧКИ (300px) */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .photo-card {
            position: relative;
            height: 300px;
            border-radius: 30px;
            overflow: hidden;
            background: var(--card-bg);
            border: 0.5px solid var(--border);
            transition: transform 0.1s ease;
        }

        .photo-card:active { transform: scale(0.96); }

        .photo-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        /* ЭЛЕМЕНТЫ ВНУТРИ КАРТОЧЕК */
        .card-ui-layer {
            position: absolute;
            inset: 0;
            padding: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        /* Виджет для Бьюти */
        .beauty-widget {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 12px;
            border: 0.5px solid var(--border);
            margin-top: 50px;
        }
        .beauty-widget .client { display: flex; align-items: center; gap: 10px; }
        .beauty-widget .avatar { width: 24px; height: 24px; background: var(--accent); border-radius: 50%; }
        .beauty-widget .info { flex: 1; }
        .beauty-widget .name { font-size: 11px; font-weight: 600; }
        .beauty-widget .time { font-size: 9px; color: var(--accent); font-weight: 700; margin-top: 2px; }

        /* Виджет для Крипто */
        .crypto-widget {
            margin-top: 50px;
            height: 40px;
            width: 100%;
            position: relative;
        }
        .crypto-widget svg { width: 100%; height: 100%; }
        .crypto-widget .price-pill {
            display: inline-block;
            background: rgba(50, 215, 75, 0.15);
            padding: 4px 8px;
            border-radius: 6px;
            color: #32D74B;
            font-size: 10px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .card-title-box { margin-top: auto; }
        .card-title { font-size: 22px; font-weight: 700; }
        .card-desc { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

        /* ГОРИЗОНТАЛЬНЫЕ КАРТОЧКИ (120px) */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .wide-card {
            position: relative;
            height: 120px;
            border-radius: 26px;
            overflow: hidden;
            border: 0.5px solid var(--border);
            transition: transform 0.1s ease;
        }

        .wide-card:active { transform: scale(0.98); }

        .wide-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .wide-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #000 0%, transparent 100%);
        }

        .wide-ui {
            position: absolute;
            inset: 0;
            padding: 0 24px;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .wide-info .tag {
            font-size: 10px;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            display: block;
        }
        .wide-info .title { font-size: 20px; font-weight: 700; }
        .wide-info .sub { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        .chevron-box {
            width: 38px; height: 38px;
            background: var(--glass);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 0.5px solid var(--border);
            color: #fff;
        }

        /* ФУТЕР */
        .mti-footer {
            margin-top: auto;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .mti-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: var(--card-bg);
            border-radius: 100px;
            border: 0.5px solid var(--border);
        }

        .pulse {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 12px var(--accent);
            animation: pulse-anim 2s infinite;
        }

        @keyframes pulse-anim {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .mti-name { font-size: 13px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }

        /* ЭКРАН НАСТРОЙКИ */
        #setup-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.1, 0.7, 0.1, 1);
            padding: calc(env(safe-area-inset-top) + 20px) 16px;
        }
        #setup-screen.active { transform: translateY(0); }
        .ios-group { background: var(--card-bg); border-radius: 20px; margin: 24px 0; overflow: hidden; border: 0.5px solid var(--border); }
        .ios-row { padding: 20px; border-bottom: 0.5px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .ios-row input { background: transparent; border: none; color: var(--accent); font-size: 17px; text-align: right; outline: none; width: 60%; font-weight: 600; }
        .ios-btn-main { background: var(--accent); color: white; border: none; border-radius: 20px; padding: 20px; font-size: 17px; font-weight: 700; width: 100%; box-shadow: 0 8px 25px rgba(10, 132, 255, 0.3); }
    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <h1>MTI Automation</h1>
            <p class="subtitle">Создаем цифровое превосходство</p>
        </header>

        <div class="category-grid">
            <!-- БЬЮТИ -->
            <div class="photo-card" onclick="openSetup('Beauty', 'Бьюти')">
                <div class="card-ui-layer">
                    <div class="beauty-widget">
                        <div class="client">
                            <div class="avatar"></div>
                            <div class="info">
                                <div class="name">Анна Павлова</div>
                                <div class="time">Сегодня, 14:30</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-title-box">
                        <div class="card-title">Бьюти</div>
                        <div class="card-desc">Digital-сервис</div>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?q=80&w=600&auto=format&fit=crop">
            </div>

            <!-- КРИПТО -->
            <div class="photo-card" onclick="openSetup('Crypto', 'Крипто')">
                <div class="card-ui-layer">
                    <div class="crypto-widget">
                        <div class="price-pill">+12.4% LIVE</div>
                        <svg viewBox="0 0 100 40" preserveAspectRatio="none">
                            <path d="M0 35 Q 25 35, 40 20 T 70 10 T 100 5" fill="none" stroke="#0A84FF" stroke-width="3" />
                        </svg>
                    </div>
                    <div class="card-title-box">
                        <div class="card-title">Крипто</div>
                        <div class="card-desc">Web3 Экосистема</div>
                    </div>
                </div>
                <img src="https://images.unsplash.com/photo-1639762681485-074b7f938ba0?q=80&w=600&auto=format&fit=crop">
            </div>
        </div>

        <div class="links-section">
            <!-- КАНАЛ -->
            <div class="wide-card" onclick="tg.openTelegramLink('https://t.me/mti_news')">
                <div class="wide-ui">
                    <div class="wide-info">
                        <span class="tag">Live Feed</span>
                        <span class="title">Новостной канал</span>
                        <span class="sub">Системные обновления 24/7</span>
                    </div>
                    <div class="chevron-box">›</div>
                </div>
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=600&auto=format&fit=crop">
            </div>

            <!-- КЕЙСЫ -->
            <div class="wide-card" onclick="tg.openTelegramLink('https://t.me/mti_cases')">
                <div class="wide-ui">
                    <div class="wide-info">
                        <span class="tag" style="color: #32D74B;">ROI Analysis</span>
                        <span class="title">Наши кейсы</span>
                        <span class="sub">Эффективность до +340%</span>
                    </div>
                    <div class="chevron-box">›</div>
                </div>
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=600&auto=format&fit=crop">
            </div>
        </div>

        <footer class="mti-footer">
            <div class="mti-badge">
                <div class="pulse"></div>
                <span class="mti-name">MTI Core Engine</span>
            </div>
        </footer>
    </div>

    <!-- ЭКРАН НАСТРОЙКИ -->
    <div id="setup-screen">
        <h1 id="setup-title">Настройка</h1>
        <div class="ios-group">
            <div class="ios-row"><label>Проект</label><input type="text" id="proj-name" placeholder="Name"></div>
            <div class="ios-row"><label>Токен</label><input type="text" id="bot-token" placeholder="API Token"></div>
        </div>
        <div id="features-list" class="ios-group"></div>
        <button class="ios-btn-main" onclick="launchBot()">Активировать</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';

        const features = {
            'Beauty': ['Booking System', 'Customer CRM', 'Auto-Notify'],
            'Crypto': ['USDT Gateway', 'DAO Manager', 'Live Signals']
        };

        function openSetup(type, title) {
            const screen = document.getElementById('setup-screen');
            document.getElementById('setup-title').innerText = title;
            const list = document.getElementById('features-list');
            list.innerHTML = '';
            features[type].forEach(f => {
                list.innerHTML += `<div class="ios-row"><span>${f}</span><span style="color:var(--accent); font-weight:bold;">✓</span></div>`;
            });
            screen.classList.add('active');
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                screen.classList.remove('active');
                tg.BackButton.hide();
            });
            tg.HapticFeedback.impactOccurred('medium');
        }

        function launchBot() {
            const name = document.getElementById('proj-name').value;
            const token = document.getElementById('bot-token').value;
            if(!name || !token) { tg.showAlert("Конфигурация не завершена"); return; }
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(JSON.stringify({ name, token }));
            tg.close();
        }
    </script>
</body>
</html>
