<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MTI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #1C1C1E;
            --secondary-card: #2C2C2E;
            --accent: #007AFF;
            --text: #FFFFFF;
            --text-gray: #8E8E93;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: calc(env(safe-area-inset-top) + 20px) 16px 40px;
            max-width: 440px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 32px;
            padding-left: 4px;
        }

        .logo {
            height: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .tagline {
            font-size: 15px;
            color: var(--text-gray);
            font-weight: 400;
            letter-spacing: -0.2px;
        }

        /* GRID: Максимально высокие вертикальные кнопки */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .tall-card {
            background: var(--card);
            border-radius: 24px;
            height: 260px; /* Высота для акцента */
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 0.5px solid var(--border);
            transition: all 0.2s ease;
        }

        /* ИКОНКИ: Минимализм без дешманских линий */
        .symbol {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dot-matrix {
            display: grid;
            grid-template-columns: repeat(2, 6px);
            gap: 4px;
        }
        .dot { width: 6px; height: 6px; background: var(--text); border-radius: 50%; opacity: 0.8; }
        .dot.blue { background: var(--accent); opacity: 1; }

        .card-label {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 6px;
        }

        .card-sub {
            font-size: 13px;
            color: var(--text-gray);
            line-height: 1.35;
        }

        /* AI CARD: Горизонтальный Apple-стайл блок */
        .wide-card {
            background: var(--card);
            border-radius: 24px;
            padding: 24px;
            border: 0.5px solid var(--border);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .ai-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: conic-gradient(from 180deg at 50% 50%, #007AFF 0deg, #5856D6 120deg, #AF52DE 240deg, #007AFF 360deg);
            filter: blur(8px);
            opacity: 0.5;
            position: absolute;
        }

        /* Списки */
        .list-section {
            background: var(--card);
            border-radius: 16px;
            border: 0.5px solid var(--border);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .list-row {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }

        .list-row:not(:last-child) { border-bottom: 0.5px solid var(--border); }
        .list-row:active, .tall-card:active, .wide-card:active { background: var(--secondary-card); }

        .list-title { font-size: 17px; letter-spacing: -0.4px; }
        .chevron { color: #48484A; font-weight: 300; }

        /* Setup Screen */
        #setup {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            padding: calc(env(safe-area-inset-top) + 20px) 20px;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.15, 0.4, 0.05, 1);
        }
        #setup.active { transform: translateY(0); }

        .input-block {
            background: var(--card);
            border-radius: 14px;
            margin-top: 24px;
        }

        .input-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-item:not(:last-child) { border-bottom: 0.5px solid var(--border); }

        input {
            background: none; border: none; color: var(--accent);
            text-align: right; font-size: 17px; outline: none; width: 60%;
        }

        .status {
            text-align: center; font-size: 11px; color: #48484A; 
            text-transform: uppercase; letter-spacing: 1px;
        }

    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="mti,.png" alt="MTI" class="logo">
        <div class="tagline">Next-Gen Business Engineering</div>
    </header>

    <main class="main-grid">
        <!-- BEAUTY -->
        <div class="tall-card" onclick="openMod('Beauty')">
            <div class="symbol">
                <div class="dot-matrix">
                    <div class="dot blue"></div><div class="dot"></div>
                    <div class="dot"></div><div class="dot"></div>
                </div>
            </div>
            <div>
                <div class="card-label">Beauty</div>
                <div class="card-sub">Service ecosystem & retention management</div>
            </div>
        </div>

        <!-- CRYPTO -->
        <div class="tall-card" onclick="openMod('Crypto')">
            <div class="symbol">
                <div style="width:16px; height:16px; border: 2px solid var(--accent); border-radius:4px; transform: rotate(45deg);"></div>
            </div>
            <div>
                <div class="card-label">Crypto</div>
                <div class="card-sub">Web3 node infra & automated payments</div>
            </div>
        </div>
    </main>

    <!-- AI & CUSTOM -->
    <div class="wide-card" onclick="openMod('AI')">
        <div style="position: relative; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <div class="ai-indicator"></div>
            <div style="width: 12px; height: 12px; background: white; border-radius: 50%; z-index: 1;"></div>
        </div>
        <div style="flex: 1; margin: 0 16px;">
            <div class="card-label" style="font-size: 18px; margin: 0;">AI & Custom Solution</div>
            <div class="card-sub">Individual architectural development</div>
        </div>
        <div class="chevron">›</div>
    </div>

    <div class="list-section">
        <a href="https://t.me/mti_news" class="list-row">
            <span class="list-title">Updates</span>
            <span class="chevron">›</span>
        </a>
        <a href="https://t.me/mti_cases" class="list-row">
            <span class="list-title">Case Archive</span>
            <span class="chevron">›</span>
        </a>
    </div>

    <footer class="status">
        Core engine 2.1 • Operational
    </footer>
</div>

<!-- MODAL SYSTEM -->
<div id="setup">
    <div style="display:flex; justify-content: space-between; align-items: center;">
        <h1 id="m-title" style="font-size: 34px; letter-spacing: -1.2px; margin: 0;">Module</h1>
    </div>

    <div class="input-block">
        <div class="input-item">
            <span>Name</span>
            <input type="text" id="p-name" placeholder="Project name">
        </div>
        <div class="input-item">
            <span>Link</span>
            <input type="text" id="p-link" placeholder="@contact">
        </div>
    </div>

    <div style="margin: 24px 4px 12px; font-size: 13px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 0.5px;">Functionality</div>
    <div id="feat-list" class="list-section"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#000000';

    const data = {
        'Beauty': ['Booking Core', 'Client CRM', 'Wallet Passes', 'AI Scheduling'],
        'Crypto': ['L2 Transactions', 'Asset Monitoring', 'Smart Contracts', 'Custody Solutions'],
        'AI': ['Neural Assistant', 'Custom LLM RAG', 'Automated Workflows', 'Visual Processing']
    };

    function openMod(id) {
        document.getElementById('m-title').innerText = id;
        const list = document.getElementById('feat-list');
        list.innerHTML = '';
        data[id].forEach(f => {
            list.innerHTML += `<div class="list-row"><span style="font-size:16px;">${f}</span><span style="color:var(--accent)">✓</span></div>`;
        });
        
        document.getElementById('setup').classList.add('active');
        tg.MainButton.text = "Continue";
        tg.MainButton.show();
        tg.BackButton.show();
        
        tg.HapticFeedback.impactOccurred('medium');
    }

    tg.BackButton.onClick(() => {
        document.getElementById('setup').classList.remove('active');
        tg.MainButton.hide();
        tg.BackButton.hide();
    });

    tg.MainButton.onClick(() => {
        const p = document.getElementById('p-name').value;
        if(!p) return tg.showAlert("Enter project name");
        tg.HapticFeedback.notificationOccurred('success');
        tg.sendData(JSON.stringify({mod: document.getElementById('m-title').innerText, name: p}));
        tg.close();
    });
</script>
</body>
</html>
